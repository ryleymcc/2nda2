 <p class=Heading-1---Below-Objective>Purpose of Welding Symbols</p>
 <p class=text>Welding symbols are found on construction drawings where metal-to-metal joints require welding. For
 each welded joint on the drawing there is a symbol, which is intended to provide the person performing the weld
 with all the information necessary to successfully complete the required weld. The information provided by the
 symbol includes, where necessary, such details as:</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• The type of weld or welds required at the joint</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• The exact location of the weld on the joint</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• The size of the weld or welds</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• The spacing of welds if more than one is used on a joint</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• Special procedures or notes with respect to the weld</p>
 <p class=text>Weld symbols must be standardized in order to ensure they are consistently applied to engineering
 drawings. More importantly, though, these standard symbols allow welders to accurately interpret drawings and
 correctly produce the specified welds. In the USA, standard welding symbols were developed by the American Welding
 Society, adopted by the American National Standards Institute, and published as ANSI/AWS A2.4 Standard Symbols for
 Welding, Brazing and Nondestructive Examination. In Canada, the Canadian Standards Association identifies welding
 symbols in CSA W59 Welded Steel Construction Annex D. The CSA standard very closely follows the AWS standard with
 respect to welding symbols. The ASME and the National Board of Boiler Inspectors also endorse the use of these
 symbols.</p>
 <p class=text>The purpose of this chapter is to describe and explain basic welding symbols, using simple examples,
 and to define the associated terminology. The source AWS and CSA Standards should be consulted for more detailed
 studies.</p>
 </div>

 <p class=Heading-1---Below-Objective>Weld Joints and Weld Types</p>
 <p class=text>Since welding symbols relate directly to the types of welds, which are applied to specific types of
 joints, it is important to understand the various joint designs and weld types. Figure 1 shows the five basic
 joint types.</p>

 <h3 class=head2>Groove Welds</h3>
 <p class=text>Groove welds are used when the surfaces being joined are butted against each other in such a way
 that a groove is created. The weld is then deposited into the groove, so the weldment is contained in the groove.
 There are several standard groove shapes. These are created before welding by preparing the joining surfaces of
 one or both pieces, using grinding, flame cutting, or some other means. The welding symbol for a groove weld
 indicates the specific groove configuration.</p>
 <p class=text>Figure 2 shows the common configurations of butt joints, which require one or more groove welds.
 Each figure represents two pieces in cross-section, showing the shape of each joining surface and the
 corresponding name of that configuration.</p>

 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>a) V-Groove</span>: The two surfaces
 are machined flat and smooth at an angle (called a bevel). When the two surfaces are placed together, they form a
 single “V” shape. In some cases the root of the “V” does not extend to the bottom surface of the material.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>b) Double V-Groove</span>: The edges
 are beveled from both sides. When placed together, the two pieces form a “V” on both sides. Both sides are then
 welded. </p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>c) Bevel</span>: One edge is beveled
 and the other is flat.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>d) Square</span>: Both edges are flat
 at 90 degrees. This creates a bottomless groove, formed by slight separation of the pieces.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>e) U-Groove</span>: Both edges are
 machined with a curvature that produces a “J” cross-section. When placed together they form a groove with a “U”
 contour.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>f) Double U-Groove</span>: Each piece
 is machined with a “J” contour from both sides. When brought together the edges form a “U” groove on each side.
 Welding is done on both sides.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>g) J-Groove</span>: One piece is
 machined from one side only with a “J” contour, while the other is flat at 90 degrees.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>h) Scarf</span>: The joining edges
 are machined flat, but at an angle. This design is common for braze welding.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>i) Flare-V</span>: Two surfaces with
 curved profiles are brought together to form a weld groove with curved sides. </p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>j) Flare-Bevel</span>: One edge has a
 curved profile while the other is flat at 90 degrees.</p>

 welding symbols.</p>

 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>a) Weld Root</span>: the bottom edge
 of a weld or the deepest point of a weld.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>b) Root Opening</span>: the space
 intentionally left between joined surfaces before welding. The root opening is visible when the weld does not
 fully penetrate the material.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>c) Weld Dept</span>h: the distance
 from the surface of the material to the root of the weld.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>d) Reinforcement</span>: the
 specified height of the weld above the surface of the material. </p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>e) Melt through</span>: the thickness
 of weld, measured from the root of the weld to the material surface, when the root extends beyond the surface.
 This is often intentional for the purpose of reinforcing the weld.</p>
 <h3 class=head2>Fillet Welds</h3>
 <p class=text>Fillet welds are used when the configuration of the joining pieces creates two weld surfaces, which
 are 90 degrees to each other. The fillet weld is deposited into the 90 degree joint and assumes a somewhat
 triangular cross-section. </p>
 <p class=text>Figure 4 shows four common applications of fillet welds, plus an illustration of fillet weld size.
 </p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>a) A single fillet weld applied to a lap joint.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>b) Fillet welds applied to each side of a T joint.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>c) A single fillet weld used at a corner joint.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>d) A continuous fillet weld, used to weld a vertical post to a flat plate.
 This is also called an <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>all-around weld</span>. Because it travels around
 corners it is also referred to as a <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>box weld</span>.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>e) The size of a fillet weld is specified by the lengths of the legs of the
 weld, which is the perpendicular distance from the parent metal to the toe of the weld, as seen in the diagram.
 The legs of a fillet weld are usually the same length, but if the pieces being welded have different thickness the
 legs may be different.</p>

 <p class=text>Figure 5 shows two views of a T joint with <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>staggered
 intermittent fillet welds</span> on both sides of the vertical member. This technique is common where strength
 of the joint is not crucial or where complete sealing of the joint is not necessary. In order to successfully
 produce these welds, the welder must know the length of the individual welds and the pitch. As shown, pitch is the
 distance between the mid point of adjacent welds. In many cases the intermittent welds are not staggered, but
 directly across from each other, with identical length and pitch.</p>

 <h3 class=head2>Plug and Slot Welds</h3>
 <p class=text>As illustrated in Figure 6, plug and slot welding involves joining two relatively flat pieces with a
 series of small welds that are deposited into drilled plugs or machined slots in one piece. The piece with the
 slots or plugs is usually relatively thin and the sides of the holes may be perpendicular or bevelled. Information
 provided on the welding symbol will tell the welder how deep the welds must be within the plugs or slots.</p>

 <p class=Heading-1---Below-Objective>Weld Symbols</p>
 <p class=text>Weld symbols are an integral part of welding symbols. They are tagged onto a welding symbol to tell
 the welder what type of weld to perform. In some cases, such as butt welds, the weld symbol also defines the
 preparation required of the surfaces before welding can begin.</p>
 <p class=text>Figure 7 shows the weld symbols for all weld types. In most cases, the shape of a weld symbol
 directly corresponds to a cross-section of its associated joint faces. The first row in Figure 7 shows groove weld
 symbols, while the second row shows various other types.</p>

 <p class=text>Some weld terms from Figure 7 not previously described are:</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Stud</span>: A stud weld involves
 attaching a small stud, either perpendicular or at an angle, to a surface. An example would be studs on the
 outside of a tube to anchor refractory. The welding current flows directly through the stud, rather than a welding
 rod, causing the stud to fuse directly to the surface.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Spot or Projection</span>: To create a
 spot weld, two relatively thin surfaces are forced tightly together. Electrodes, directly across from each other
 and on opposite sides of the surfaces, send enough current through the materials to melt and fuse the metals at
 that spot. Projection welding is a variation of spot welding, in which one of the surfaces has small raised
 projections, which slightly separate the surfaces, but concentrate the welding heat and fusion at the projection
 points.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Seam</span>: Seam welding is used with
 relatively thin materials to produce a continuous weld where the materials butt or overlap to form a long seam.
 Electrodes, usually in the form of wheels, press the pieces together from opposite sides. The electrodes travel
 along the seam, applying current between them to melt and fuse the pieces together.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Back or Backing</span>: A back weld is
 applied to the back side (the root side) of a single-groove weld after the main weld has been completed. This
 reinforces the weld and fills in where the main weld did not fully penetrate the groove. A backing weld is applied
 to the back side (root side) of a single-groove weld before the main weld is started. Its purpose is to fill the
 root opening and prevent melt through of the main weld.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Surfacing</span>: A surfacing weld is
 simply laid down on a single surface for the purpose of strengthening or increasing the thickness of the surface.
 There is no joining of pieces. A common application is to replace metal that was lost due to corrosion or to
 intentionally thicken a surface in anticipation of corrosion.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Edge</span>: An edge weld is used to
 join two pieces along their adjacent, exposed edges. The weld is laid down along the join, with or without
 bevelling, where the two edges meet.</p>

 <p class=Heading-1---Below-Objective>Welding Symbols</p>
 <p class=text>Welding symbols are a method of communication. To be fluent in this method of communication, it is
 necessary to know:</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• the various elements of welding symbols,</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• how welding symbols are constructed for various weld types, and </p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• how to interpret welding symbols when arranged on a construction drawing.</p>
 <p class=text>Each weld on a drawing has its own unique welding symbol, so the required weld is fully and
 accurately described. </p>
 <h3 class=head2>Reference Line, Arrow, and Tail</h3>
 <p class=text>Figure 8 shows three key elements of a welding symbol;</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• the reference line,</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• the arrow, and</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• the tail.</p>
 <p class=text>Of these three, the reference line and the arrow are compulsory features of all welding symbols.</p>

 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• The <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>reference line</span> is a straight,
 horizontal line. Its purpose is to contain, above or below it, any tags, symbols, notations that describe the
 type, dimensions, or location of the weld. The line has an arrow attached at one end and a tail at the other.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• The <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>arrow</span> joins the reference
 line to the joint at which the weld will be applied. The stem of the arrow should not be horizontal. It may be
 attached to the right end or left end of the reference line. The direction that the arrow points (up or down) is
 usually irrelevant. However, for some welds there is significance if the arrow has a crook in it, as in b), or it
 points back toward the reference line, as in d).</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• The <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>tail</span> is attached to the
 opposite end of the arrow. The tail contains supplemental information to produce the specified weld. This
 additional information can not be shown on the reference line. For example, in Figure 8(c), “SMAW” is inserted in
 the tail to indicate the welding process is shielded metal arc welding. If no additional information is necessary,
 the tail may be left off, as in Figures 8(b) and 8(d).</p>
 <h3 class=head2>Arrow Side vs. Other Side</h3>
 <p class=text>The arrow and the reference line work together to indicate which side of a joint the weld must be
 applied to. Obviously, this is very important to a welder.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• The arrow points at (touches) one side of the joint. That side is called the
 <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>arrow side</span>. The opposite side of the joint is then referred to as
 the <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>other side</span>.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• The location of the information at the reference line determines whether the
 weld should be applied to the arrow side or to the other side. Any information below the reference line applies to
 the arrow side of the joint, while information above the reference line applies to the other side of the joint. In
 many cases, a joint will be welded from both sides, in which case there will be corresponding information both
 above and below the reference line. </p>
 <p class=text>Figure 9 shows some simple examples of arrow side and other side.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>a) A butt joint is shown, with a V-groove symbol above the reference line, so
 the weld is made on the other side of the joint.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>b) The symbol is shown below the line so the weld is made on the arrow side
 of the joint.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>c) A V-groove symbol is both above and below the line, so a weld is applied
 to both sides of the joint.</p>

 <p class=Heading-1---Below-Objective>Supplemental Weld Symbols</p>
 <p class=text>Besides specific weld identifiers, there are other symbols that identify features of the weld
 procedure, not specific to the weld itself. These are shown in Figure 10 and described after the figure. The
 symbols are shown mounted on the reference line, as they would be.</p>

 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Melt Through</span>: This was described
 earlier as root weld that extends beyond the surface at the bottom of a groove weld. It is an intentional process,
 so is shown on the welding symbol. Since it occurs on the back (other) side of the weld it is always shown above
 the reference line.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Field Weld</span>: A black flag,
 pointing away from the arrow direction, indicates a weld that cannot be performed in the construction shop, but
 must be performed at the final location (ie. in the field).</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Weld All Around</span>: A circle at the
 end of the reference line indicates that the weld is to be continuous around one of the joint members. Figure 4(d)
 showed one example. Other examples include tube ends being welded to a tubesheet, or tube stubs welded to a
 header. </p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Backing</span>: Often a backing ring or
 plate is required at the back of a groove weld to prevent melt through. It is placed flush with the surface prior
 to welding. The root of the weld fuses with the backing, which normally remains in place after the weld.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Spacer</span>: A spacer is similar to a
 backing ring, except that it fits into the space between the members of a groove weld. It not only acts as
 backing, but keeps the joint root open during welding. Since the spacer extends through the weld, it is shown
 straddling the reference line.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Consumable Insert</span>: This refers to
 a filler material, which is added to the weld joint, usually to add strength.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;><span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>• Contour Symbols</span>: These symbols
 tell the welder how the face of a weld should be finished (flat or flush, concave, or convex). If the weld itself
 doesn’t produce the required contour, then machining or grinding must be used to shape the surface.</p>

 <p class=Heading-1---Below-Objective>Groove Weld Symbols</p>
 <p class=text>In addition to the basic weld type symbol, which shows the cross-section of the weld joint, the
 reference line for groove welds usually contains additional, necessary information about the weld itself or the
 preparation of the joint. This includes specific sizing and shaping of the joint surfaces, depth of penetration,
 use of backing, thickness of melt-through, and others. Three basic examples are shown in Figure 11.</p>

 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>a) This weld symbol indicates a bevel joint, with bevels on both sides. The
 numbers in brackets to the left of the symbols indicate that the bevel on the arrow side is 7/8 inch deep and the
 bevel on the other side is 1/2 inch deep. For bevel joints, the perpendicular leg of the bevel symbol is always on
 the left. Also note that for bevel grooves the arrow is always slanted backwards to point toward the piece that is
 beveled.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>b) The weld symbol in b) indicates a U-groove joint, welded from the arrow
 side. The depth of weld penetration is indicated to the left of the weld symbol. Penetration depth is measured
 from the top of the joint to the root (bottom) of the weld.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>c) This symbol indicates a V-groove to be welded from the arrow side, with a
 melt through of 3/8 inch. Also note the contour symbol above the melt through symbol, telling the welder to finish
 the weld by grinding it flush.</p>
 <h2 class=head1>Fillet Weld Symbols</h2>
 <p class=text>The welding symbols for fillet welds indicate the location of the weld, size of the weld, and the
 surface finish required. Figure 12 shows some simple examples. Note that for the fillet weld symbol, the straight,
 vertical side is always on the left, regardless of the direction of the arrow or whether the symbol is above or
 below the reference line.</p>

 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>a) The welding symbol in (a) indicates that the T joint has a single fillet
 weld on one side only, the other side from the arrow. The size of the weld is shown to the left of the fillet weld
 symbol. Since there is only one dimension shown, the weld legs are required to be equal. For fillet welds, the
 contour tag is placed parallel to the slanted side of the symbol; in this case the line indicates that the weld
 face is to be flat. The method used to flatten is shown by the letter “G”, which stands for grinding.</p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>b) In some cases, a fillet weld is required to have different leg lengths.
 The T joint in (b) has fillet welds on both sides of the joint. On the arrow side the weld is symmetrical with a
 leg of 3/8 inch. On the other side, the leg along A is 3/8 inch, but along B is 1/2 inch. This is indicated on the
 welding symbol by “3/8 × 1/2.” A note in the tail tells which leg is 1/2 inch. Note that the contour on the arrow
 side is convex, while on the other side it is flat. </p>
 <p class=&amp;quot;List---Alpha ParaOverride-1&amp;quot;>c) The fillet welds in (c) are intermittent welds. On the left side of each
 weld symbol is the leg length. On the right side of each symbol is the length of each weld and the pitch. For
 example “2 – 6” means the welds are two inches long and are spaced 6 inches apart, center-to-center. If the welds
 on one side are staggered with the other side, the fillet symbols are offset on the welding symbol, as shown</p>

 <form class=question id=1262><p class=qTitle><b>Question 3</b><div class=answers><p class=questionText>A proper weld symbol will not show:<p class=answer><input type=radio name=answer value=0.0000000 id=20><label for=20>the information pertinent to the welder performing the weld</label><p class=answer><input type=radio name=answer value=0.0000000 id=22><label for=22>the exact location of the weld</label><p class=answer><input type=radio name=answer value=1.0000000 id=24><label for=24>the identity of the welder performing the weld</label><p class=answer><input type=radio name=answer value=0.0000000 id=26><label for=26>the weld joint preparation</label></p></div></form>
 <form class=question id=1263><p class=qTitle><b>Question 4</b><div class=answers><p class=questionText>In the following diagram, the &amp;quot;4&amp;quot; means:<br><img alt=&amp;quot;PE2 A2 07 011&amp;quot; src=data:,><p class=answer><input type=radio name=answer value=0.0000000 id=30><label for=30>total number of intermittent welds</label><p class=answer><input type=radio name=answer value=1.0000000 id=32><label for=32>length of weld on arrow side</label><p class=answer><input type=radio name=answer value=0.0000000 id=34><label for=34>four passes required to finish weld on arrow side</label><p class=answer><input type=radio name=answer value=0.0000000 id=36><label for=36>length of weld on other side</label></p></div></form>
 <form class=question id=1264><p class=qTitle><b>Question 5</b><div class=answers><p class=questionText>The weld joint preparation indicated by the following weld symbol is:<br><img alt=&amp;quot;PE2 A2 07 02&amp;quot; src=data:,><p class=answer><input type=radio name=answer value=0.0000000 id=40><label for=40>SMAW</label><p class=answer><input type=radio name=answer value=1.0000000 id=42><label for=42>60 degree vee groove</label><p class=answer><input type=radio name=answer value=0.0000000 id=44><label for=44>60 degree double bevel groove</label><p class=answer><input type=radio name=answer value=0.0000000 id=46><label for=46>1/2&amp;quot; root pass</label></p></div></form>

 <form class=question id=1200 category=120><p class=qTitle><b>Question 1</b><div class=answers><p class=questionText>The Brayton Cycle is defined as:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a non-flow cycle00&amp;quot;><label for=&amp;quot;a non-flow cycle00&amp;quot;>a non-flow cycle</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;an open cycle20&amp;quot;><label for=&amp;quot;an open cycle20&amp;quot;>an open cycle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the air standard cycle40&amp;quot;><label for=&amp;quot;the air standard cycle40&amp;quot;>the air standard cycle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a pressure ratio cycle60&amp;quot;><label for=&amp;quot;a pressure ratio cycle60&amp;quot;>a pressure ratio cycle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;constant volume cycle80&amp;quot;><label for=&amp;quot;constant volume cycle80&amp;quot;>constant volume cycle</label></p></div></form>
 <form class=question id=1251 category=125 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 2</b><div class=answers><p class=questionText>When monoatomic hydrogen diffuses into steel, affecting its crystal boundaries, the steel:<p class=answer><input type=radio name=answer value=0.0000000 id=blisters01><label for=blisters01>blisters</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;becomes brittle21&amp;quot;><label for=&amp;quot;becomes brittle21&amp;quot;>becomes brittle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;becomes ductile41&amp;quot;><label for=&amp;quot;becomes ductile41&amp;quot;>becomes ductile</label></p></div></form>
 <form class=question id=1212 category=121><p class=qTitle><b>Question 3</b><div class=answers><p class=questionText>When performing magnetic particle examination, when necessary, the surface and adjacent areas within _____ mm are cleaned with any suitable means.<p class=answer><input type=radio name=answer value=0.0000000 id=2002><label for=2002>20</label><p class=answer><input type=radio name=answer value=1.0000000 id=2522><label for=2522>25</label><p class=answer><input type=radio name=answer value=0.0000000 id=3042><label for=3042>30</label><p class=answer><input type=radio name=answer value=0.0000000 id=1062><label for=1062>10</label><p class=answer><input type=radio name=answer value=0.0000000 id=10082><label for=10082>100</label></p></div></form>
 <form class=question id=1233 category=123 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 4</b><div class=answers><p class=questionText>Using the enthalpy/entropy diagram, it can be seen that, for wet steam, an increase in entropy at constant enthalpy will cause:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;an increase in steam quality and increase in pressure03&amp;quot;><label for=&amp;quot;an increase in steam quality and increase in pressure03&amp;quot;>an increase in steam quality and increase in pressure</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;an increase in steam quality and decrease in pressure23&amp;quot;><label for=&amp;quot;an increase in steam quality and decrease in pressure23&amp;quot;>an increase in steam quality and decrease in pressure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a decrease in steam quality and increase in pressure43&amp;quot;><label for=&amp;quot;a decrease in steam quality and increase in pressure43&amp;quot;>a decrease in steam quality and increase in pressure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a decrease in steam temperature and decrease in pressure63&amp;quot;><label for=&amp;quot;a decrease in steam temperature and decrease in pressure63&amp;quot;>a decrease in steam temperature and decrease in pressure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;an decrease in steam quality and increase in temperature83&amp;quot;><label for=&amp;quot;an decrease in steam quality and increase in temperature83&amp;quot;>an decrease in steam quality and increase in temperature</label></p></div></form>
 <form class=question id=1244 category=124><p class=qTitle><b>Question 5</b><div class=answers><p class=questionText>This non-ferrous metal is primarily used in a power plant for electrical equipment and as an alloy in heat exchanger tubes, valves and fittings:<p class=answer><input type=radio name=answer value=0.0000000 id=aluminum.04><label for=aluminum.04>aluminum.</label><p class=answer><input type=radio name=answer value=1.0000000 id=copper.24><label for=copper.24>copper.</label><p class=answer><input type=radio name=answer value=0.0000000 id=lead.44><label for=lead.44>lead.</label><p class=answer><input type=radio name=answer value=0.0000000 id=tin.64><label for=tin.64>tin.</label><p class=answer><input type=radio name=answer value=0.0000000 id=steel84><label for=steel84>steel</label></p></div></form>
 <form class=question id=1235 category=123 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 6</b><div class=answers><p class=questionText>When boiling water, if the vapor produced is pure steam it is called:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;saturated steam05&amp;quot;><label for=&amp;quot;saturated steam05&amp;quot;>saturated steam</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;dry saturated steam25&amp;quot;><label for=&amp;quot;dry saturated steam25&amp;quot;>dry saturated steam</label><p class=answer><input type=radio name=answer value=0.0000000 id=steam45><label for=steam45>steam</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;sensible steam65&amp;quot;><label for=&amp;quot;sensible steam65&amp;quot;>sensible steam</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a gas85&amp;quot;><label for=&amp;quot;a gas85&amp;quot;>a gas</label></p></div></form>
 <form class=question id=1246 category=124><p class=qTitle><b>Question 7</b><div class=answers><p class=questionText>What is the comparison of carbon content between steel and cast iron?<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;steel greater than 3%, cast iron less than 3%06&amp;quot;><label for=&amp;quot;steel greater than 3%, cast iron less than 3%06&amp;quot;>steel greater than 3%, cast iron less than 3%</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;steel greater than 2%, cast iron less than 2%26&amp;quot;><label for=&amp;quot;steel greater than 2%, cast iron less than 2%26&amp;quot;>steel greater than 2%, cast iron less than 2%</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;steel less than 3%, cast iron greater than 3%46&amp;quot;><label for=&amp;quot;steel less than 3%, cast iron greater than 3%46&amp;quot;>steel less than 3%, cast iron greater than 3%</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;steel less than 2%, cast iron greater than 2%66&amp;quot;><label for=&amp;quot;steel less than 2%, cast iron greater than 2%66&amp;quot;>steel less than 2%, cast iron greater than 2%</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;steel less than 2%, cast iron greater than 1%86&amp;quot;><label for=&amp;quot;steel less than 2%, cast iron greater than 1%86&amp;quot;>steel less than 2%, cast iron greater than 1%</label></p></div></form>
 <form class=question id=1257 category=125 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 8</b><div class=answers><p class=questionText>In a corrosion cell, the electrolyte:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is acidic07&amp;quot;><label for=&amp;quot;is acidic07&amp;quot;>is acidic</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is basic27&amp;quot;><label for=&amp;quot;is basic27&amp;quot;>is basic</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;is conductive47&amp;quot;><label for=&amp;quot;is conductive47&amp;quot;>is conductive</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is corrosive67&amp;quot;><label for=&amp;quot;is corrosive67&amp;quot;>is corrosive</label></p></div></form>
 <form class=question id=758 category=75><p class=qTitle><b>Question 9</b><div class=answers><p class=questionText>Calculate the heat flow per minute through the fluid film from a 500 m2 flat horizontal floor of an office at 22.0°C, to an ambient air temperature of 14.5°C. Use 30 m/s conditions. h=75W/m2K<p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;16.875 MJ08&amp;quot;><label for=&amp;quot;16.875 MJ08&amp;quot;>16.875 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;15.875 MJ28&amp;quot;><label for=&amp;quot;15.875 MJ28&amp;quot;>15.875 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;14.875 MJ48&amp;quot;><label for=&amp;quot;14.875 MJ48&amp;quot;>14.875 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;18.875 MJ68&amp;quot;><label for=&amp;quot;18.875 MJ68&amp;quot;>18.875 MJ</label></p></div></form>
 <form class=question id=1209 category=120 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 10</b><div class=answers><p class=questionText>In the Rankine Cycle, the work done by the working fluid:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is equivalent to the change in internal energy09&amp;quot;><label for=&amp;quot;is equivalent to the change in internal energy09&amp;quot;>is equivalent to the change in internal energy</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is equivalent to the work done by the turbine minus the heat input in the boiler29&amp;quot;><label for=&amp;quot;is equivalent to the work done by the turbine minus the heat input in the boiler29&amp;quot;>is equivalent to the work done by the turbine minus the heat input in the boiler</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is dependent upon the amount of superheat provided49&amp;quot;><label for=&amp;quot;is dependent upon the amount of superheat provided49&amp;quot;>is dependent upon the amount of superheat provided</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is equal to the amount of heat input into the boiler69&amp;quot;><label for=&amp;quot;is equal to the amount of heat input into the boiler69&amp;quot;>is equal to the amount of heat input into the boiler</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;is equivalent to the heat released in its passage through the turbine89&amp;quot;><label for=&amp;quot;is equivalent to the heat released in its passage through the turbine89&amp;quot;>is equivalent to the heat released in its passage through the turbine</label></p></div></form>
 <form class=question id=12610 category=126><p class=qTitle><b>Question 11</b><div class=answers><p class=questionText>The triangle below the reference line indicates:<br><img alt=&amp;quot;PE2 A2 07 04&amp;quot; src=data:,><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;fillet weld, arrow side010&amp;quot;><label for=&amp;quot;fillet weld, arrow side010&amp;quot;>fillet weld, arrow side</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;bevel weld, arrow side210&amp;quot;><label for=&amp;quot;bevel weld, arrow side210&amp;quot;>bevel weld, arrow side</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;fillet weld, other side410&amp;quot;><label for=&amp;quot;fillet weld, other side410&amp;quot;>fillet weld, other side</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;bevel weld, arrow side610&amp;quot;><label for=&amp;quot;bevel weld, arrow side610&amp;quot;>bevel weld, arrow side</label></p></div></form>
 <form class=question id=12411 category=124 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 12</b><div class=answers><p class=questionText>Certain metals are __________ which means that their atoms can rearrange from one crystal structure to another at certain critical temperatures with each structure being stable within definite limits of temperature and pressure and having distinct properties.<p class=answer><input type=radio name=answer value=1.0000000 id=allotropic011><label for=allotropic011>allotropic</label><p class=answer><input type=radio name=answer value=0.0000000 id=alloys211><label for=alloys211>alloys</label><p class=answer><input type=radio name=answer value=0.0000000 id=critical411><label for=critical411>critical</label><p class=answer><input type=radio name=answer value=0.0000000 id=cementite611><label for=cementite611>cementite</label><p class=answer><input type=radio name=answer value=0.0000000 id=ferrite811><label for=ferrite811>ferrite</label></p></div></form>
 <form class=question id=12312 category=123><p class=qTitle><b>Question 13</b><div class=answers><p class=questionText>An energy function of a constant pressure process is:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;heat energy012&amp;quot;><label for=&amp;quot;heat energy012&amp;quot;>heat energy</label><p class=answer><input type=radio name=answer value=0.0000000 id=entropy212><label for=entropy212>entropy</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;internal energy412&amp;quot;><label for=&amp;quot;internal energy412&amp;quot;>internal energy</label><p class=answer><input type=radio name=answer value=1.0000000 id=enthalpy612><label for=enthalpy612>enthalpy</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;specific volume812&amp;quot;><label for=&amp;quot;specific volume812&amp;quot;>specific volume</label></p></div></form>
 <form class=question id=12013 category=120 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 14</b><div class=answers><p class=questionText>Further increases in Rankine Cycle efficiency can be realized if bled steam is used for feedwater heating as in the __________ cycle.<p class=answer><input type=radio name=answer value=0.0000000 id=Carnot013><label for=Carnot013>Carnot</label><p class=answer><input type=radio name=answer value=0.0000000 id=expansion213><label for=expansion213>expansion</label><p class=answer><input type=radio name=answer value=1.0000000 id=regenerative413><label for=regenerative413>regenerative</label><p class=answer><input type=radio name=answer value=0.0000000 id=compressive613><label for=compressive613>compressive</label><p class=answer><input type=radio name=answer value=0.0000000 id=isothermal813><label for=isothermal813>isothermal</label></p></div></form>
 <form class=question id=12514 category=125><p class=qTitle><b>Question 15</b><div class=answers><p class=questionText>The ultimate goal of root cause analysis is:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;to affix blame to parties that had roles in a components failure014&amp;quot;><label for=&amp;quot;to affix blame to parties that had roles in a components failure014&amp;quot;>to affix blame to parties that had roles in a component's failure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;to develop a warranty case to use against a component manufacturer214&amp;quot;><label for=&amp;quot;to develop a warranty case to use against a component manufacturer214&amp;quot;>to develop a warranty case to use against a component manufacturer</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;to learn all factors involved in a components failure, so that future failures can be prevented414&amp;quot;><label for=&amp;quot;to learn all factors involved in a components failure, so that future failures can be prevented414&amp;quot;>to learn all factors involved in a component's failure, so that future failures can be prevented</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;to log repeated failure occurrences, and predict component life cycles614&amp;quot;><label for=&amp;quot;to log repeated failure occurrences, and predict component life cycles614&amp;quot;>to log repeated failure occurrences, and predict component life cycles</label></p></div></form>
 <form class=question id=7515 category=75 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 16</b><div class=answers><p class=questionText>Find the quantity of heat required to raise the temperature of 500 kg of mild steel from 20°C to 100°C, if the specific heat of steel is 0.494 kJ/kg°C.<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;19.760 kJ015&amp;quot;><label for=&amp;quot;19.760 kJ015&amp;quot;>19.760 kJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;1976.0 kJ215&amp;quot;><label for=&amp;quot;1976.0 kJ215&amp;quot;>1976.0 kJ</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;19 760 kJ415&amp;quot;><label for=&amp;quot;19 760 kJ415&amp;quot;>19 760 kJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;197 600 kJ615&amp;quot;><label for=&amp;quot;197 600 kJ615&amp;quot;>197 600 kJ</label></p></div></form>
 <form class=question id=12516 category=125><p class=qTitle><b>Question 17</b><div class=answers><p class=questionText>In a typical corrosion cell, with water as the electrolyte, _______________ is produced at the __________________ as a result of the galvanic corrosion process.<p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;hydrogen, cathode016&amp;quot;><label for=&amp;quot;hydrogen, cathode016&amp;quot;>hydrogen, cathode</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;hydrogen, anode216&amp;quot;><label for=&amp;quot;hydrogen, anode216&amp;quot;>hydrogen, anode</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;hydroxide, anode416&amp;quot;><label for=&amp;quot;hydroxide, anode416&amp;quot;>hydroxide, anode</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;reactive metal ions, cathode616&amp;quot;><label for=&amp;quot;reactive metal ions, cathode616&amp;quot;>reactive metal ions, cathode</label></p></div></form>
 <form class=question id=12117 category=121 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 18</b><div class=answers><p class=questionText>Which statement is true regarding safety during the performance of hydrostatic tests?<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Liquids are used for testing because they expand significantly when the pressure drops.017&amp;quot;><label for=&amp;quot;Liquids are used for testing because they expand significantly when the pressure drops.017&amp;quot;>Liquids are used for testing because they expand significantly when the pressure drops.</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Because all the air is vented from vessels, no gases are trapped and compressed.217&amp;quot;><label for=&amp;quot;Because all the air is vented from vessels, no gases are trapped and compressed.217&amp;quot;>Because all the air is vented from vessels, no gases are trapped and compressed.</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;Blind flanges whose bolts failed during a hydrostatic test have been known to travel up to 20 meters417&amp;quot;><label for=&amp;quot;Blind flanges whose bolts failed during a hydrostatic test have been known to travel up to 20 meters417&amp;quot;>Blind flanges whose bolts failed during a hydrostatic test have been known to travel up to 20 meters</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;All non-essential personnel should carry on about their business when pressure tests are being conducted617&amp;quot;><label for=&amp;quot;All non-essential personnel should carry on about their business when pressure tests are being conducted617&amp;quot;>All non-essential personnel should carry on about their business when pressure tests are being conducted</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Because a non compressing liquid is being used, in the event of a failure, there is no danger to personnel in the vicinity.817&amp;quot;><label for=&amp;quot;Because a non compressing liquid is being used, in the event of a failure, there is no danger to personnel in the vicinity.817&amp;quot;>Because a non compressing liquid is being used, in the event of a failure, there is no danger to personnel in the vicinity.</label></p></div></form>
 <form class=question id=7518 category=75><p class=qTitle><b>Question 19</b><div class=answers><p class=questionText>Calculate the heat transfer per hour through a solid brick wall which is 12 m long, 2.7 m high, and 175 mm thick. The outer surface temperature is 9°C and the inner surface temperature is 21°C.<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;7.498.9 MJ018&amp;quot;><label for=&amp;quot;7.498.9 MJ018&amp;quot;>7.498.9 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;4698.9 kJ218&amp;quot;><label for=&amp;quot;4698.9 kJ218&amp;quot;>4698.9 kJ</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;4.798.9 MJ418&amp;quot;><label for=&amp;quot;4.798.9 MJ418&amp;quot;>4.798.9 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;4.111.6 MJ618&amp;quot;><label for=&amp;quot;4.111.6 MJ618&amp;quot;>4.111.6 MJ</label></p></div></form>

 <form class=question id=12225 category=122 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 26</b><div class=answers><p class=questionText>Transfer of work from the gas to the operating mechanism of a cylinder is one means by which internal energy of a gas is reduced. Another is:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;adding heat energy025&amp;quot;><label for=&amp;quot;adding heat energy025&amp;quot;>adding heat energy</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;removing heat energy225&amp;quot;><label for=&amp;quot;removing heat energy225&amp;quot;>removing heat energy</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;increasing the temperature425&amp;quot;><label for=&amp;quot;increasing the temperature425&amp;quot;>increasing the temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;compressing the gas625&amp;quot;><label for=&amp;quot;compressing the gas625&amp;quot;>compressing the gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;removing some of the mass825&amp;quot;><label for=&amp;quot;removing some of the mass825&amp;quot;>removing some of the mass</label></p></div></form>

 <form class=question id=12229 category=122 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 30</b><div class=answers><p class=questionText>The work done in expansion/compression of a gas can be determined by:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the specific heat at constant pressure times the volume change029&amp;quot;><label for=&amp;quot;multiplying the specific heat at constant pressure times the volume change029&amp;quot;>multiplying the specific heat at constant pressure times the volume change</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;subtracting the heat content at condition 1 from the heat content at condition 2229&amp;quot;><label for=&amp;quot;subtracting the heat content at condition 1 from the heat content at condition 2229&amp;quot;>subtracting the heat content at condition 1 from the heat content at condition 2</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the mass of gas times 9.81 times the specific heat at constant temperature times the temperature change429&amp;quot;><label for=&amp;quot;multiplying the mass of gas times 9.81 times the specific heat at constant temperature times the temperature change429&amp;quot;>multiplying the mass of gas times 9.81 times the specific heat at constant temperature times the temperature change</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;the area under a pressure/volume graph showing condition 1 and condition 2 for the gas629&amp;quot;><label for=&amp;quot;the area under a pressure/volume graph showing condition 1 and condition 2 for the gas629&amp;quot;>the area under a pressure/volume graph showing condition 1 and condition 2 for the gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the mass of gas times the specific heat at constant pressure times the temperature change829&amp;quot;><label for=&amp;quot;multiplying the mass of gas times the specific heat at constant pressure times the temperature change829&amp;quot;>multiplying the mass of gas times the specific heat at constant pressure times the temperature change</label></p></div></form>
 <form class=question id=12030 category=120><p class=qTitle><b>Question 31</b><div class=answers><p class=questionText>When comparing the Otto and Diesel Cycles for the same compression ratio:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the Diesel Cycle generates a higher temperature030&amp;quot;><label for=&amp;quot;the Diesel Cycle generates a higher temperature030&amp;quot;>the Diesel Cycle generates a higher temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the Diesel Cycle requires a longer cut-off230&amp;quot;><label for=&amp;quot;the Diesel Cycle requires a longer cut-off230&amp;quot;>the Diesel Cycle requires a longer cut-off</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the Otto Cycle becomes an open cycle430&amp;quot;><label for=&amp;quot;the Otto Cycle becomes an open cycle430&amp;quot;>the Otto Cycle becomes an open cycle</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;the Otto Cycle is more efficient630&amp;quot;><label for=&amp;quot;the Otto Cycle is more efficient630&amp;quot;>the Otto Cycle is more efficient</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the Diesel cycle is more efficient830&amp;quot;><label for=&amp;quot;the Diesel cycle is more efficient830&amp;quot;>the Diesel cycle is more efficient</label></p></div></form>

 <form class=question id=1200 category=120><p class=qTitle><b>Question 1</b><div class=answers><p class=questionText>The Otto cycle is characterized by:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;reversible constant isentropic heating and cooling00&amp;quot;><label for=&amp;quot;reversible constant isentropic heating and cooling00&amp;quot;>reversible constant isentropic heating and cooling</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;irreversible constant volume cooling20&amp;quot;><label for=&amp;quot;irreversible constant volume cooling20&amp;quot;>irreversible constant volume cooling</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;reversible constant volume heating and cooling40&amp;quot;><label for=&amp;quot;reversible constant volume heating and cooling40&amp;quot;>reversible constant volume heating and cooling</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;reversible constant volume compression60&amp;quot;><label for=&amp;quot;reversible constant volume compression60&amp;quot;>reversible constant volume compression</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;reversible isentropic volume compression and expansion80&amp;quot;><label for=&amp;quot;reversible isentropic volume compression and expansion80&amp;quot;>reversible isentropic volume compression and expansion</label></p></div></form>

 <form class=question id=1252 category=125><p class=qTitle><b>Question 3</b><div class=answers><p class=questionText>To prevent oxygen pitting in a boiler:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;add sodium sulphate to the boiler water02&amp;quot;><label for=&amp;quot;add sodium sulphate to the boiler water02&amp;quot;>add sodium sulphate to the boiler water</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;maintain proper concentration of hydrazine in the boiler water22&amp;quot;><label for=&amp;quot;maintain proper concentration of hydrazine in the boiler water22&amp;quot;>maintain proper concentration of hydrazine in the boiler water</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;close the deaerator vent to prevent oxygen from entering the deaerated water42&amp;quot;><label for=&amp;quot;close the deaerator vent to prevent oxygen from entering the deaerated water42&amp;quot;>close the deaerator vent to prevent oxygen from entering the deaerated water</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;decrease the feedwater temperature62&amp;quot;><label for=&amp;quot;decrease the feedwater temperature62&amp;quot;>decrease the feedwater temperature</label></p></div></form>

 <form class=question id=1219 category=121 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 10</b><div class=answers><p class=questionText>Which of these statements about ultrasonic testing is accurate?<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Cast iron and other coarse grained materials are easy to inspect due to high sound transmission and low signal noise.09&amp;quot;><label for=&amp;quot;Cast iron and other coarse grained materials are easy to inspect due to high sound transmission and low signal noise.09&amp;quot;>Cast iron and other coarse grained materials are easy to inspect due to high sound transmission and low signal noise.</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Surface does not need to be accessible to transmit ultrasound.29&amp;quot;><label for=&amp;quot;Surface does not need to be accessible to transmit ultrasound.29&amp;quot;>Surface does not need to be accessible to transmit ultrasound.</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Skill and training required is less extensive than with some other methods because the process is mostly automated.49&amp;quot;><label for=&amp;quot;Skill and training required is less extensive than with some other methods because the process is mostly automated.49&amp;quot;>Skill and training required is less extensive than with some other methods because the process is mostly automated.</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;It is sensitive to both surface discontinuities only.69&amp;quot;><label for=&amp;quot;It is sensitive to both surface discontinuities only.69&amp;quot;>It is sensitive to both surface discontinuities only.</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;It has other uses such as thickness measurements in addition to flaw detection.89&amp;quot;><label for=&amp;quot;It has other uses such as thickness measurements in addition to flaw detection.89&amp;quot;>It has other uses such as thickness measurements in addition to flaw detection.</label></p></div></form>

 <form class=question id=12018 category=120><p class=qTitle><b>Question 19</b><div class=answers><p class=questionText>To obtain the highest Carnot efficiency a heat engine should:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;take heat in at the highest temperature and reject it at the highest pressure018&amp;quot;><label for=&amp;quot;take heat in at the highest temperature and reject it at the highest pressure018&amp;quot;>take heat in at the highest temperature and reject it at the highest pressure</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;take heat in at the highest temperature and reject it at the lowest temperature218&amp;quot;><label for=&amp;quot;take heat in at the highest temperature and reject it at the lowest temperature218&amp;quot;>take heat in at the highest temperature and reject it at the lowest temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;take heat in at the lowest temperature and reject it at the lowest temperature418&amp;quot;><label for=&amp;quot;take heat in at the lowest temperature and reject it at the lowest temperature418&amp;quot;>take heat in at the lowest temperature and reject it at the lowest temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;take heat in at the lowest pressure and reject it at the highest temperature618&amp;quot;><label for=&amp;quot;take heat in at the lowest pressure and reject it at the highest temperature618&amp;quot;>take heat in at the lowest pressure and reject it at the highest temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;take heat in at the lowest temperature and reject it at the lowest pressure818&amp;quot;><label for=&amp;quot;take heat in at the lowest temperature and reject it at the lowest pressure818&amp;quot;>take heat in at the lowest temperature and reject it at the lowest pressure</label></p></div></form>
 <form class=question id=12119 category=121 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 20</b><div class=answers><p class=questionText>When the referencing Code sections require, the welding examination is performed in accordance with a which type of procedure?<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Verbal procedures prepared by the authorized inspector019&amp;quot;><label for=&amp;quot;Verbal procedures prepared by the authorized inspector019&amp;quot;>Verbal procedures prepared by the authorized inspector</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Written procedures prepared by the authorized inspector219&amp;quot;><label for=&amp;quot;Written procedures prepared by the authorized inspector219&amp;quot;>Written procedures prepared by the authorized inspector</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Verbal procedures prepared by the manufacturer419&amp;quot;><label for=&amp;quot;Verbal procedures prepared by the manufacturer419&amp;quot;>Verbal procedures prepared by the manufacturer</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;Written procedures prepared by the manufacturer619&amp;quot;><label for=&amp;quot;Written procedures prepared by the manufacturer619&amp;quot;>Written procedures prepared by the manufacturer</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Written procedures prepared by the owner819&amp;quot;><label for=&amp;quot;Written procedures prepared by the owner819&amp;quot;>Written procedures prepared by the owner</label></p></div></form>

 <form class=question id=7521 category=75 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 22</b><div class=answers><p class=questionText>Find the quantity of heat required to raise the temperature of 2700 litres of fresh water from 10°C to 70°C, if the specific heat of fresh water is 4.2 kJ/kg°C. Assume that 1 litre of fresh water has a mass of 1 kg.<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;334 640 kJ021&amp;quot;><label for=&amp;quot;334 640 kJ021&amp;quot;>334 640 kJ</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;680 400 kJ221&amp;quot;><label for=&amp;quot;680 400 kJ221&amp;quot;>680 400 kJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;580 400 kJ421&amp;quot;><label for=&amp;quot;580 400 kJ421&amp;quot;>580 400 kJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;380 640 kJ621&amp;quot;><label for=&amp;quot;380 640 kJ621&amp;quot;>380 640 kJ</label></p></div></form>

 <form class=question id=12623 category=126 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 24</b><div class=answers><p class=questionText>The two fundamental weld joint categories are:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;riveted and welded023&amp;quot;><label for=&amp;quot;riveted and welded023&amp;quot;>riveted and welded</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;fillet and groove223&amp;quot;><label for=&amp;quot;fillet and groove223&amp;quot;>fillet and groove</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;arc and gas423&amp;quot;><label for=&amp;quot;arc and gas423&amp;quot;>arc and gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;single sided and double sided623&amp;quot;><label for=&amp;quot;single sided and double sided623&amp;quot;>single sided and double sided</label></p></div></form>
 <form class=question id=12224 category=122><p class=qTitle><b>Question 25</b><div class=answers><p class=questionText>C<sub>p</sub> is greater than C<sub>v</sub> for any gas because:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;gamma equals  Cp/Cv024&amp;quot;><label for=&amp;quot;gamma equals  Cp/Cv024&amp;quot;>gamma equals C<sub>p</sub>/C<sub>v</sub></label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the gas is not allowed to expand under conditions of Cp224&amp;quot;><label for=&amp;quot;the gas is not allowed to expand under conditions of Cp224&amp;quot;>the gas is not allowed to expand under conditions of C<sub>p</sub></label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;there is no heat transfer under conditions of Cv424&amp;quot;><label for=&amp;quot;there is no heat transfer under conditions of Cv424&amp;quot;>there is no heat transfer under conditions of C<sub>v</sub></label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;there is no heat transfer under conditions of Cp624&amp;quot;><label for=&amp;quot;there is no heat transfer under conditions of Cp624&amp;quot;>there is no heat transfer under conditions of C<sub>p</sub></label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;work is done expanding the gas under conditions of Cp824&amp;quot;><label for=&amp;quot;work is done expanding the gas under conditions of Cp824&amp;quot;>work is done expanding the gas under conditions of C<sub>p</sub></label></p></div></form>
 <form class=question id=12225 category=122 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 26</b><div class=answers><p class=questionText>The characteristic gas constant, R, for any perfect gas can be calculated by:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the characteristic constant of the gas by its molecular weight025&amp;quot;><label for=&amp;quot;multiplying the characteristic constant of the gas by its molecular weight025&amp;quot;>multiplying the characteristic constant of the gas by its molecular weight</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;dividing the molecular weight of the gas by the universal gas constant225&amp;quot;><label for=&amp;quot;dividing the molecular weight of the gas by the universal gas constant225&amp;quot;>dividing the molecular weight of the gas by the universal gas constant</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;dividing the universal gas constant by molecular weight of the gas425&amp;quot;><label for=&amp;quot;dividing the universal gas constant by molecular weight of the gas425&amp;quot;>dividing the universal gas constant by molecular weight of the gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the characteristic constant for air by the molecular weight of the gas625&amp;quot;><label for=&amp;quot;multiplying the characteristic constant for air by the molecular weight of the gas625&amp;quot;>multiplying the characteristic constant for air by the molecular weight of the gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the universal gas constant by the ratio of the gas’s specific heats825&amp;quot;><label for=&amp;quot;multiplying the universal gas constant by the ratio of the gas’s specific heats825&amp;quot;>multiplying the universal gas constant by the ratio of the gas’s specific heats</label></p></div></form>
 <form class=question id=12226 category=122><p class=qTitle><b>Question 27</b><div class=answers><p class=questionText>Joule’s law states that:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;if the temperature is held constant, the volume of a gas will vary inversely as its pressure026&amp;quot;><label for=&amp;quot;if the temperature is held constant, the volume of a gas will vary inversely as its pressure026&amp;quot;>if the temperature is held constant, the volume of a gas will vary inversely as its pressure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;if the pressure is held constant, the volume of a gas will vary directly with the temperature226&amp;quot;><label for=&amp;quot;if the pressure is held constant, the volume of a gas will vary directly with the temperature226&amp;quot;>if the pressure is held constant, the volume of a gas will vary directly with the temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the pressure exerted on a space by a mixture of gases is equal to the sum of the individual pressures that each gas would exert if alone in the space426&amp;quot;><label for=&amp;quot;the pressure exerted on a space by a mixture of gases is equal to the sum of the individual pressures that each gas would exert if alone in the space426&amp;quot;>the pressure exerted on a space by a mixture of gases is equal to the sum of the individual pressures that each gas would exert if alone in the space</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;the internal energy of a gas depends upon its temperature and is independent of pressure and volume626&amp;quot;><label for=&amp;quot;the internal energy of a gas depends upon its temperature and is independent of pressure and volume626&amp;quot;>the internal energy of a gas depends upon its temperature and is independent of pressure and volume</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;for any gas, the specific heat at constant pressure minus the specific heat at constant volume equals the characteristic constant for the gas826&amp;quot;><label for=&amp;quot;for any gas, the specific heat at constant pressure minus the specific heat at constant volume equals the characteristic constant for the gas826&amp;quot;>for any gas, the specific heat at constant pressure minus the specific heat at constant volume equals the characteristic constant for the gas</label></p></div></form>

 <form class=question id=12228 category=122><p class=qTitle><b>Question 29</b><div class=answers><p class=questionText>The specific heat of a gas at constant pressure is:<p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;less than the specific heat of the gas at constant volume028&amp;quot;><label for=&amp;quot;less than the specific heat of the gas at constant volume028&amp;quot;>less than the specific heat of the gas at constant volume</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;directly related to the volume change of the gas228&amp;quot;><label for=&amp;quot;directly related to the volume change of the gas228&amp;quot;>directly related to the volume change of the gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;greater than the specific heat of the gas at constant volume428&amp;quot;><label for=&amp;quot;greater than the specific heat of the gas at constant volume428&amp;quot;>greater than the specific heat of the gas at constant volume</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the same as the specific heat of the gas at constant volume628&amp;quot;><label for=&amp;quot;the same as the specific heat of the gas at constant volume628&amp;quot;>the same as the specific heat of the gas at constant volume</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;directly related to the volume change of the gas828&amp;quot;><label for=&amp;quot;directly related to the volume change of the gas828&amp;quot;>directly related to the volume change of the gas</label></p></div></form>
