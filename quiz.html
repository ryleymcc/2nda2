<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quiz</title>

  <style>
    :root{
      --bg:#f6f7f9;
      --card:#fff;
      --text:#1a1a1a;
      --muted:#666;
      --accent:#00447c;
      --accent2:#2a6fb0;
      --good:#1a7f37;
      --bad:#c62828;
      --border: rgba(0,0,0,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 14px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
    }
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,.15);
    }
    .topbar{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 16px;
      display:flex;
      gap: 14px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .brand{
      display:flex;
      flex-direction: column;
      gap: 2px;
      min-width: 240px;
    }
    .brand h1{ margin:0 0 6px; font-size: 1.15rem; font-weight: 800; }
    .brand p{ margin:0; font-size: .9rem; opacity: .9; }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .pill{
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.20);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: .9rem;
      display:flex;
      align-items:center;
      gap:8px;
      white-space: nowrap;
    }
    .pill select{
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.12);
      color: #fff;
      padding: 6px 10px;
      font-weight: 700;
      outline: none;
      cursor: pointer;
    }
    .pill select option{ color: #111; }

    .btn{
      border: 0;
      cursor: pointer;
      font-weight: 800;
      padding: 10px 14px;
      border-radius: 999px;
      transition: transform .12s ease, filter .12s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(0.98); }
    .btn-primary{ background: #fff; color: var(--accent); }
    .btn-ghost{
      background: rgba(255,255,255,.14);
      color: #fff;
      border: 1px solid rgba(255,255,255,.25);
    }

    main{
      max-width: 980px;
      margin: 18px auto 72px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1.55fr 1fr;
      gap: 16px;
    }
    @media (max-width: 900px){
      main{ grid-template-columns: 1fr; }
    }

    .panel{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 18px;
    }

    .error{
      display:none;
      margin: 10px 0 14px;
      background: #ffecec;
      border: 1px solid rgba(198,40,40,.25);
      color: var(--bad);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 800;
    }

    .results{
      margin-top: 14px;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid var(--border);
      background: #fbfbfc;
      display:none;
    }
    .results h2{ margin:0; font-size: 1.1rem; }
    .results p{ margin: 6px 0 0; color: var(--muted); }

    .quiz-container{
      display:flex;
      flex-direction: column;
      gap: 14px;
    }
    .qcard{
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
    }
    .qhead{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .question{
      font-weight: 900;
      font-size: 1rem;
      margin: 0;
    }
    .feedback{
      font-weight: 900;
      font-size: 1.05rem;
      min-width: 28px;
      text-align: right;
    }
    .correct-mark{ color: var(--good); }
    .incorrect-mark{ color: var(--bad); }

    .answers{
      display:flex;
      flex-direction: column;
      gap: 10px;
    }
    .option{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.10);
      background: #fafbfd;
      cursor: pointer;
      transition: background .12s ease, transform .12s ease, border-color .12s ease;
      user-select:none;
    }
    .option:hover{
      background: #f2f6fb;
      border-color: rgba(0,68,124,.25);
      transform: translateY(-1px);
    }
    .option input{
      margin-top: 3px;
      transform: scale(1.15);
      accent-color: var(--accent);
      cursor:pointer;
    }
    .option .txt{ flex: 1; }

    .side-title{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      margin: 0 0 12px;
    }
    .side-title h2{
      margin:0;
      font-size: 1.1rem;
      font-weight: 900;
    }
    .small{
      color: var(--muted);
      font-size: .92rem;
      margin: 0 0 10px;
    }

    .history{
      display:flex;
      flex-direction: column;
      gap: 10px;
      max-height: 60vh;
      overflow:auto;
      padding-right: 6px;
    }
    .attempt{
      border: 1px solid var(--border);
      background: #fbfbfc;
      border-radius: 12px;
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }
    .attempt .meta{
      display:flex;
      flex-direction: column;
      gap: 2px;
    }
    .attempt .meta .when{
      font-weight: 800;
      font-size: .95rem;
    }
    .attempt .meta .detail{
      color: var(--muted);
      font-size: .86rem;
    }
    .badge{
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      white-space: nowrap;
    }
    .badge.good{ border-color: rgba(26,127,55,.25); color: var(--good); }
    .badge.bad{ border-color: rgba(198,40,40,.25); color: var(--bad); }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <h1>Quiz</h1>
        <p>Random questions from your bank</p>
      </div>

      <div class="controls">
        <div class="pill">
          Questions:
          <select id="questionCount" onchange="resetQuiz()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>

        <div class="pill">Answered: <strong id="answeredCount">0</strong>/<span id="totalCount">â€”</span></div>
        <div class="pill">Score: <strong id="scoreText">â€”</strong></div>

        <button class="btn btn-primary" type="button" onclick="submitQuiz()">âœ” Submit</button>
        <button class="btn btn-ghost" type="button" onclick="resetQuiz()">â†» Reset</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Quiz -->
    <div class="panel">
      <div id="error" class="error"></div>

      <form id="quizForm">
        <div id="quizContainer" class="quiz-container"></div>
      </form>

      <div id="results" class="results"></div>
    </div>

    <!-- History -->
    <div class="panel">
      <div class="side-title">
        <h2>Previous Results</h2>
        <button class="btn btn-ghost" type="button" onclick="clearHistory()">ðŸ—‘ Clear</button>
      </div>
      <p class="small">Stored in your browser (localStorage). This stays even if you refresh.</p>
      <div id="history" class="history"></div>
    </div>
  </main>

  <script src="questions.js"></script>
  <script>
    const STORAGE_KEY = "a2_quiz_history_v1";

    function getQuestionCount(){
      const val = parseInt(document.getElementById("questionCount").value, 10);
      return Number.isFinite(val) && val > 0 ? val : 5;
    }

    // Get N random questions from the question bank
    function getRandomQuestions(arr, count) {
      // Fisher-Yates shuffle copy (more reliable than sort random)
      const copy = arr.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy.slice(0, Math.min(count, copy.length));
    }

    // Parse the "Answers" field into a usable array
    function parseAnswers(answerString) {
      const parts = answerString.split("[col]");
      const answers = [];
      for (let i = 0; i < parts.length; i += 2) {
        answers.push({
          text: parts[i],
          isCorrect: parts[i + 1] === "1.0000000"
        });
      }
      return answers;
    }

    function setError(msg){
      const errorDiv = document.getElementById("error");
      if(!msg){
        errorDiv.style.display = "none";
        errorDiv.textContent = "";
        return;
      }
      errorDiv.style.display = "block";
      errorDiv.textContent = msg;
    }

    function updateProgress(){
      const form = document.getElementById("quizForm");
      const totalQuestions = document.querySelectorAll(".qcard").length;

      let answered = 0;
      for (let i = 0; i < totalQuestions; i++) {
        const selected = form.querySelector(`input[name="q${i}"]:checked`);
        if (selected) answered++;
      }
      document.getElementById("answeredCount").textContent = answered;
    }

    function loadHistory(){
      try{
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      }catch{
        return [];
      }
    }

    function saveHistory(history){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    }

    function addAttemptToHistory(attempt){
      const history = loadHistory();
      history.unshift(attempt);             // newest first
      history.splice(50);                   // keep last 50 attempts
      saveHistory(history);
      renderHistory();
    }

    function renderHistory(){
      const historyEl = document.getElementById("history");
      const history = loadHistory();

      if(history.length === 0){
        historyEl.innerHTML = `<div class="small">No attempts yet. Submit a quiz to see results here.</div>`;
        return;
      }

      historyEl.innerHTML = history.map(a => {
        const pct = Math.round(a.percent);
        const cls = pct >= 70 ? "good" : "bad";
        return `
          <div class="attempt">
            <div class="meta">
              <div class="when">${new Date(a.when).toLocaleString()}</div>
              <div class="detail">${a.score}/${a.total} (${pct}%)</div>
            </div>
            <div class="badge ${cls}">${a.total} Q</div>
          </div>
        `;
      }).join("");
    }

    function clearHistory(){
      localStorage.removeItem(STORAGE_KEY);
      renderHistory();
    }

    // Generate the quiz HTML
    function generateQuiz() {
      const questionBank =
        arrQuizDB.find(item => item.type === "table" && item.name === "mdl_question").data;

      const desired = getQuestionCount();
      const randomQuestions = getRandomQuestions(questionBank, desired);

      document.getElementById("totalCount").textContent = randomQuestions.length;

      const quizContainer = document.getElementById("quizContainer");
      quizContainer.innerHTML = "";

      randomQuestions.forEach((question, index) => {
        const answers = parseAnswers(question.Answers);

        const questionHTML = `
          <div class="qcard" id="qcard-${index}">
            <div class="qhead">
              <div class="question" id="question-${index}">
                ${index + 1}. ${question.QuestionText}
              </div>
              <div id="feedback-${index}" class="feedback"></div>
            </div>

            <div class="answers">
              ${answers.map((answer, i) => `
                <label class="option">
                  <input type="radio" name="q${index}" value="${answer.isCorrect}" onchange="updateProgress()" />
                  <div class="txt">${answer.text}</div>
                </label>
              `).join("")}
            </div>
          </div>
        `;

        quizContainer.innerHTML += questionHTML;
      });

      // Reset UI state
      setError("");
      document.getElementById("results").style.display = "none";
      document.getElementById("results").innerHTML = "";
      document.getElementById("scoreText").textContent = "â€”";
      document.getElementById("answeredCount").textContent = "0";
      document.querySelectorAll(".feedback").forEach(el => (el.innerHTML = ""));
      updateProgress();
    }

    // Submit the quiz and calculate the score
    function submitQuiz() {
      const form = document.getElementById("quizForm");
      const totalQuestions = document.querySelectorAll(".qcard").length;

      // Check if all questions are answered
      let answeredQuestions = 0;
      for (let i = 0; i < totalQuestions; i++) {
        const selectedOption = form.querySelector(`input[name="q${i}"]:checked`);
        if (selectedOption) answeredQuestions++;
      }

      if (answeredQuestions < totalQuestions) {
        setError(`Please answer all questions before submitting. (${answeredQuestions}/${totalQuestions} answered)`);
        return;
      }

      setError("");

      const formData = new FormData(form);
      const answers = Array.from(formData.entries());
      let score = 0;

      // Clear previous feedback
      document.querySelectorAll(".feedback").forEach(el => (el.innerHTML = ""));

      answers.forEach(([question, value], index) => {
        const feedbackElement = document.getElementById(`feedback-${index}`);
        if (value === "true") {
          score++;
          feedbackElement.innerHTML = `<span class="correct-mark">âœ”</span>`;
        } else {
          feedbackElement.innerHTML = `<span class="incorrect-mark">âœ˜</span>`;
        }
      });

      const percent = (score / totalQuestions) * 100;
      document.getElementById("scoreText").textContent = `${score}/${totalQuestions}`;

      const results = document.getElementById("results");
      results.style.display = "block";
      results.innerHTML = `
        <h2>Your Score: ${score} / ${totalQuestions}</h2>
        <p>${Math.round(percent)}% correct</p>
      `;

      // Store attempt
      addAttemptToHistory({
        when: new Date().toISOString(),
        score,
        total: totalQuestions,
        percent
      });
    }

    function resetQuiz() {
      generateQuiz();
    }

    // Init
    renderHistory();
    generateQuiz();
  </script>
</body>
</html>
