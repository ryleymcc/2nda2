 <form class=question id=12225 category=122 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 26</b><div class=answers><p class=questionText>The characteristic gas constant, R, for any perfect gas can be calculated by:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the characteristic constant of the gas by its molecular weight025&amp;quot;><label for=&amp;quot;multiplying the characteristic constant of the gas by its molecular weight025&amp;quot;>multiplying the characteristic constant of the gas by its molecular weight</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;dividing the molecular weight of the gas by the universal gas constant225&amp;quot;><label for=&amp;quot;dividing the molecular weight of the gas by the universal gas constant225&amp;quot;>dividing the molecular weight of the gas by the universal gas constant</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;dividing the universal gas constant by molecular weight of the gas425&amp;quot;><label for=&amp;quot;dividing the universal gas constant by molecular weight of the gas425&amp;quot;>dividing the universal gas constant by molecular weight of the gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the characteristic constant for air by the molecular weight of the gas625&amp;quot;><label for=&amp;quot;multiplying the characteristic constant for air by the molecular weight of the gas625&amp;quot;>multiplying the characteristic constant for air by the molecular weight of the gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the universal gas constant by the ratio of the gas’s specific heats825&amp;quot;><label for=&amp;quot;multiplying the universal gas constant by the ratio of the gas’s specific heats825&amp;quot;>multiplying the universal gas constant by the ratio of the gas’s specific heats</label></p></div></form>
 <form class=question id=12226 category=122><p class=qTitle><b>Question 27</b><div class=answers><p class=questionText>Joule’s law states that:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;if the temperature is held constant, the volume of a gas will vary inversely as its pressure026&amp;quot;><label for=&amp;quot;if the temperature is held constant, the volume of a gas will vary inversely as its pressure026&amp;quot;>if the temperature is held constant, the volume of a gas will vary inversely as its pressure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;if the pressure is held constant, the volume of a gas will vary directly with the temperature226&amp;quot;><label for=&amp;quot;if the pressure is held constant, the volume of a gas will vary directly with the temperature226&amp;quot;>if the pressure is held constant, the volume of a gas will vary directly with the temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the pressure exerted on a space by a mixture of gases is equal to the sum of the individual pressures that each gas would exert if alone in the space426&amp;quot;><label for=&amp;quot;the pressure exerted on a space by a mixture of gases is equal to the sum of the individual pressures that each gas would exert if alone in the space426&amp;quot;>the pressure exerted on a space by a mixture of gases is equal to the sum of the individual pressures that each gas would exert if alone in the space</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;the internal energy of a gas depends upon its temperature and is independent of pressure and volume626&amp;quot;><label for=&amp;quot;the internal energy of a gas depends upon its temperature and is independent of pressure and volume626&amp;quot;>the internal energy of a gas depends upon its temperature and is independent of pressure and volume</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;for any gas, the specific heat at constant pressure minus the specific heat at constant volume equals the characteristic constant for the gas826&amp;quot;><label for=&amp;quot;for any gas, the specific heat at constant pressure minus the specific heat at constant volume equals the characteristic constant for the gas826&amp;quot;>for any gas, the specific heat at constant pressure minus the specific heat at constant volume equals the characteristic constant for the gas</label></p></div></form>
