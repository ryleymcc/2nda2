 <p class=Chapter-LO---Text>Perform calculations related to expansion and compression of perfect gases.</p>

 <tr class=Blue-Objective>
 <td class=&amp;quot;Blue-Objective Chapter-LO---Dark-Blue---framed _idGenCellOverride-1&amp;quot;>
 <h4 class=LO-head>Learning Objectives</h4>
 </td>
 </tr>
 <tr class=Blue-Objective>
 <td class=&amp;quot;Blue-Objective Chapter-LO---Light-Blue---framed&amp;quot;>
 <p class=Chapter-LO---First-Line>Here is what you should be able to do when you complete each objective:
 </p>
 <p class=&amp;quot;Chapter-LO---TOC-list ParaOverride-1&amp;quot;>1. <a href=#_idParaDest-3>Explain the behaviours of a
 perfect gas and the laws that govern gas behaviour, including Boyle’s Law, Gay-Lussac’s Law, Charles
 Law, the General Gas Law, and the Ideal Gas Law.</a></p>
 <p class=&amp;quot;Chapter-LO---TOC-list ParaOverride-1&amp;quot;>2. <a href=#_idParaDest-5>Explain Dalton’s Law of Partial
 Pressures.</a></p>
 <p class=&amp;quot;Chapter-LO---TOC-list ParaOverride-1&amp;quot;>3. <a href=#_idParaDest-7>Define and calculate specific
 heats under constant volume and constant pressure conditions.</a></p>
 <p class=&amp;quot;Chapter-LO---TOC-list ParaOverride-1&amp;quot;>4. <a href=#_idParaDest-9>Explain the relationship between
 work and heat as expressed in the First and Second Laws of Thermodynamics.</a></p>
 <p class=&amp;quot;Chapter-LO---TOC-list ParaOverride-1&amp;quot;>5. <a href=#_idParaDest-11>Calculate the work done during
 expansion and compression under constant pressure and isothermal conditions.</a></p>
 <p class=&amp;quot;Chapter-LO---TOC-list ParaOverride-1&amp;quot;>6. <a href=#_idParaDest-13>Calculate the work done during
 adiabatic expansion and compression.</a></p>
 <p class=&amp;quot;Chapter-LO---TOC-list ParaOverride-1&amp;quot;>7. <a href=#_idParaDest-15>Calculate the work done during
 polytropic expansion and compression.</a></p>
 </td>
 </tr>

 <td class=&amp;quot;Blue-Objective Objective-Text---Light-Blue&amp;quot;>
 <p id=_idParaDest-4 class=Objective-Text>Explain the behaviours of a perfect gas and the laws that
 govern gas behaviour, including Boyle’s Law, Gay-Lussac’s Law, Charles Law, the General Gas Law, and the
 Ideal Gas Law.</p>
 </td>
 </tr>
 <tr class=Blue-Objective>
 <td class=&amp;quot;Blue-Objective CellOverride-1&amp;quot;></td>
 </tr>
 </tbody>
 </table>
 <p class=Heading-1---Below-Objective>Concept of a Perfect Gas</p>
 <p class=text>The starting point of thermodynamics related to gases is the behaviour of an <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>ideal</span> or <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>perfect </span>gas. A
 perfect gas is a gas which follows certain physical laws or rules under a prescribed set of conditions. For this
 module, a perfect gas is a gas which is sufficiently removed from its condensation temperature that it will remain
 in a gaseous state when subjected to the changes of temperature and pressure of the operation being considered.
 </p>
 <p class=text>The characteristic equation of the state of a perfect gas is:</p>

 <p class=text>Where R is a constant.</p>
 <p class=text>The relationship between temperature, pressure and volume is consistent throughout a selected
 working range. The behaviour of a perfect gas can be used as a model for the behaviour of <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>real </span>gases.</p>
 <p class=text>Note that <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>pressure</span> of a perfect gas will normally
 refer to absolute pressure rather than to gauge pressure. Unless gauge pressure is specifically indicated, it is
 assumed that thermodynamic calculations will utilize absolute pressures, which is the convention used throughout
 this chapter. Similarly, thermodynamic calculations normally utilize absolute temperature, using the Kelvin scale.
 </p>
 <p class=text>Pressure, temperature and volume are used to describe the state of a gas. The General Gas Law is
 derived from:</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• Boyle’s Law</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• Charles’ Laws</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• Gay-Lussac’s Laws</p>
 <h2 class=head1>Boyle’s Law</h2>
 <p class=text>Boyle’s Law describes the relationship between pressure and volume at a constant temperature. It
 states that the product of pressure and volume is always the same if the temperature is constant, or:</p>

 <h2 class=head1>Gay-Lussac’s Law</h2>
 <p class=text>Gay-Lussac’s Law describes the relationship between pressure and temperature at a constant volume.

 <p class=&amp;quot;Example-Heading-- ParaOverride-1&amp;quot;>Example 1</p>
 <p class=text>A gas is measured to be at a pressure of 150 kPa (gauge), 50°C and a volume of 3 litres. Find the
 volume the gas would occupy at standardized conditions of 15°C and 101.325 kPa.</p>

 <h2 class=head1>Ideal Gas Law</h2>

 the mass of the substance.</p>

 <td class=&amp;quot;Blue-Objective CellOverride-1&amp;quot;></td>
 </tr>

 <p class=Heading-1---Below-Objective>Dalton’s Law</p>
 <p class=text>It is often necessary to perform calculations that involve multiple gases, such as mixtures of water
 vapour in air, or natural gas, which consists of a mixture of hydrocarbons. <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>Dalton’s Law</span> states that “the total pressure of a mixture of gases is
 equal to the sum of the individual (or partial) pressures that each gas would exert if the other gases were not
 present”. In other words, the partial pressure of each gas is calculated using the total volume, and the total
 pressure is the sum of all of the partial pressures.</p>
 <table id=table018 class=&amp;quot;Basic-Table _idGenTablePara-1&amp;quot;>
 <colgroup>
 <col>
 <col>
 <col>
 </colgroup>
 <tbody>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=Body-Text---Math-Right-Algin>P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>total</span></p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span> + P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span> + P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>3</span>
 </p>
 </td>
 </tr>
 </tbody>
 </table>
 <p class=&amp;quot;Example-Heading-- ParaOverride-1&amp;quot;>Example 3</p>
 <p class=text>A tank with a volume of 5 m<span class=&amp;quot;Superscript _idGenCharOverride-2&amp;quot;>3</span> is half full of
 water. The top half of the tank contains air (at 40°C and atmospheric pressure) and water vapour. If the partial
 pressure of the water vapour is 7.384 kPa at 40°C, what is the mass of the air in the tank? (R for air = 0.287
 kJ/kgK)</p>
 <p class=&amp;quot;E-Solution-Heading-- ParaOverride-1&amp;quot;>Solution 3</p>
 <p class=text>The volume of gas above the water is a mixture of air and water vapour. Since the partial pressure
 of the water vapour is 7.384 kPa, the partial pressure of the air is:</p>

 <col>
 <col>
 </colgroup>

 <p class=Body-Text---Math-Right-Algin>P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>air</span></p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>total</span> − P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>water</span></p>
 </td>
 </tr>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;></td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>101.325 kPa – 7.834 kPa</p>
 </td>
 </tr>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;></td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>93.94 kPa</p>
 </td>
 </tr>
 </tbody>
 </table>
 <p class=text>The partial pressure always applies to the total volume, so the volume of the air to be considered
 is 2.5 m<span class=&amp;quot;Superscript _idGenCharOverride-2&amp;quot;>3</span> at 40°C.</p>

 <p id=_idParaDest-8 class=Objective-Text>Define and calculate specific heats under constant volume and
 constant pressure conditions.</p>

 <td class=&amp;quot;Blue-Objective CellOverride-1&amp;quot;></td>

 <p class=Heading-1---Below-Objective>Specific Heat</p>
 <p class=text>The specific heat of a substance is the amount of heat that is required to raise a unit quantity of
 the substance through 1°C rise in temp.</p>
 <p class=text>Solids and liquids have only one specific heat. However, the specific heat of a perfect gas varies,
 depending on the conditions under which it is heated. Is the gas confined within a closed container or is it free
 to expand as it is heated? Is the gas only partially confined and therefore partially free to expand? If the
 latter, to what degree is it allowed to expand? These situations collectively demonstrate the variation in heat
 required to raise a gas from one temperature to another. The amount of heat varies, depending on how strictly the
 gas is contained.</p>
 <p class=text>To help understand this, let’s consider the two extreme conditions, involving two identical
 cylinders. Each cylinder is perfectly insulated from its surroundings, eliminating heat loss. Each contains a
 piston that is perfectly sealed so no gas can escape between it and the cylinder wall. Between the piston and the
 cylinder end, both cylinders contain the same mass of the same perfect gas and at the same temperature. The piston
 of cylinder #1 is firmly fixed and cannot move. The piston of cylinder #2 is free to move, with negligible
 friction.</p>
 <p class=text>Now, if the same amount of heat is applied to both cylinders, the temperature of each will increase.
 Ignoring any expansion of the cylinders themselves, we see that the volume in cylinder #1 remains constant, while
 the volume in cylinder #2 increases (ie. the piston moves). We will also observe that the pressure in cylinder #1
 increases, while the pressure in cylinder #2 remains constant.</p>
 <p class=text>Thus, it can be seen that each cylinder represents an extreme, purely theoretical situation.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• In cylinder #1, the heat is added under <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>constant volume</span>. In cylinder #2, the heat is added under <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>constant pressure.</span></p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• In cylinder #1, no work is performed by the gas, since it is not free to expand
 and move the piston. In cylinder #2, the piston moves, so the expanding gas performs work.</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• In cylinder #1, since all the added heat goes toward increasing the internal
 energy of the gas, less heat must be added to increase the temperature from T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span> to T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span>. In
 cylinder #2, however, some of the added heat is converted into work, so more heat must be added to achieve the
 same temperature increase, from T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span> to T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span>.</p>
 <p class=text>The above demonstrates why a perfect gas is always assigned two specific heats, one for heat
 transfer under constant pressure and one for heat transfer under constant volume. As shown, the heat required
 under constant pressure must be greater to accommodate the work done by the gas. Therefore, the specific heat of a
 gas under constant pressure (C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span>) is always greater than the
 specific heat under constant volume (C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span>).</p>

 <h3 class=head2>Characteristic Gas Constant, R, related to Specific Heats</h3>
 <p class=text>The characteristic gas constant of a gas has a direct relationship to the specific heats of the gas,
 which is C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span> – C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span> = R. This relationship is derived as follows.</p>
 <p class=text>Consider the two heat transfer formulae above. For the perfectly confined gas, with constant volume,
 the heat added is Q<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span> = mC<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span>(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>). If the same volume of gas is allowed to expand and do work,
 with constant pressure, the heat added becomes Q<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p </span>= mC<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span>(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>). It follows that the work done can be found by subtracting
 Q<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span> from Q<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span>.</p>
 <p class=text>Work results when a force is applied through a distance. If there is no motion, no work can be done.
 If there is no force, no work can be done. An expanding gas can perform work by applying pressure against the
 surface area of a piston, resulting in a force, which then moves the piston through a distance (the stroke).</p>

 </p>
 </td>
 </tr>

 </table>
 <p class=text>Consider the First Law of Thermodynamics, which states:</p>
 <table id=table027 class=&amp;quot;Basic-Table _idGenTablePara-1&amp;quot;>
 <colgroup>
 <col>
 <col>
 <col>
 <col>
 </colgroup>
 <tbody>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot; colspan=2>
 <p class=Body-Text---Math-Right-Algin>Heat supplied </p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>Change of internal energy + Work done</p>
 </td>
 </tr>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=Body-Text---Math-Right-Algin>or:</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=Body-Text---Math-Right-Algin>Q</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>ΔU + WD</p>
 </td>
 </tr>
 </tbody>
 </table>
 <p class=text>Since Q<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v </span>= mC<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span>(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) is used in situations where no work is performed and therefore
 represents only the change in internal energy of the gas, it can replace ΔU in the First Law equation. Likewise,
 since the work performed by a gas at constant pressure is equal to P(V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>), this
 term can be substituted for WD in the First Law equation. The First Law equation then becomes:</p>
 <table id=table028 class=&amp;quot;Basic-Table _idGenTablePara-1&amp;quot;>
 <colgroup>
 <col>
 <col>
 <col>
 </colgroup>
 <tbody>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=Body-Text---Math-Right-Algin>Heat supplied </p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>mC<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span>(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) + P(V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2
 </span>– V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>)</p>
 </td>
 </tr>
 </tbody>
 </table>
 <p class=text>But the TOTAL “Heat Supplied” will be enough to both change the internal energy AND perform the
 work. So, the left side of the First Law equation can now be replaced by mC<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span>(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) and the entire equation becomes:</p>
 <table id=table029 class=&amp;quot;Basic-Table _idGenTablePara-1&amp;quot;>
 <colgroup>
 <col>
 <col>
 <col>
 </colgroup>
 <tbody>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=Body-Text---Math-Right-Algin>mC<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span>(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span> – T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>)</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>mC<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span>(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) + P(V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2
 </span>– V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>)</p>
 </td>
 </tr>
 </tbody>
 </table>
 <p class=text>Since PV equals mRT, we can substitute “mRT” wherever we find “PV”.</p>
 <p class=text>And, since P(V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) can also be written as PV<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span> – PV<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>, it
 follows that:</p>
 <table id=table030 class=&amp;quot;Basic-Table _idGenTablePara-1&amp;quot;>
 <colgroup>
 <col>
 <col>
 <col>
 </colgroup>
 <tbody>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=Body-Text---Math-Right-Algin>P(V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>)</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>PV<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– PV<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span></p>
 </td>
 </tr>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;></td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>mRT<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span> – mRT<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span></p>
 </td>
 </tr>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;></td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>mR(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span> – T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) </p>
 </td>
 </tr>
 </tbody>
 </table>
 <p class=text>This now allows us to substitute mR(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span> – T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) for P(V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span> –
 V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) in the revised First Law equation, as follows:</p>
 <table id=table031 class=&amp;quot;Basic-Table _idGenTablePara-1&amp;quot;>
 <colgroup>
 <col>
 <col>
 <col>
 </colgroup>
 <tbody>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=Body-Text---Math-Right-Algin>mC<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span>(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span> – T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>)</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>mC<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span>(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2 </span>– T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) + mR(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2
 </span>– T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>)</p>
 </td>
 </tr>
 </tbody>
 </table>
 <p class=text>Now, this can be simplified by dividing through by ‘m’ and by ‘(T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span> – T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>)’,
 which leaves:</p>
 <table id=table032 class=&amp;quot;Basic-Table _idGenTablePara-1&amp;quot;>
 <colgroup>
 <col>
 <col>
 <col>
 <col>
 </colgroup>
 <tbody>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot; colspan=2>
 <p class=Body-Text---Math-Right-Algin>C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span></p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>=</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=text>C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v </span>+ R</p>
 </td>
 </tr>
 <tr class=Basic-Table>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=Body-Text---Math-Right-Algin>or:</p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>
 <p class=Body-Text---Math-Right-Algin>C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p </span>– C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v </span></p>
 </td>
 <td class=&amp;quot;Basic-Table Math-Table---Centre-Align&amp;quot;>

 the First and Second Laws of Thermodynamics.</p>

 <p class=Heading-1---Below-Objective>Concept of Heat</p>
 <p class=text>Heat is the energy associated with the motion of molecules within a body. Heat can be converted to
 or from other forms of energy. Temperature is an indication of the heat intensity in a body and, therefore,
 informs the engineer of the following:</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• the direction of heat transfer to or from the body under consideration</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• the rate of heat transfer between bodies of different temperatures, and</p>
 <p class=&amp;quot;Bullets ParaOverride-1&amp;quot;>• the material requirements for particular services.</p>
 <p class=text>When two substances at different temperatures come into contact with each other, over time their
 temperatures equalize. Heat is transferred from the hotter object to the colder one. There is a transfer of energy
 but it is necessary to understand what occurs at the microscopic molecular level to fully explain what happens.
 </p>
 <h2 class=head1>First Law of Thermodynamics</h2>
 <p class=text>There is a very close relationship between heat and mechanical energy, or work, which is called the
 “mechanical equivalent” of heat. During compression, work is applied to a gas, causing an increase in its internal
 energy. Therefore, the work transferred to or from the gas appears as a gain or loss of heat energy, resulting in
 a change in the gas temperature and pressure. Heat and work are just different forms of energy. Expansion and
 compression of gases depend on this fact.</p>
 <p class=text>The First Law of Thermodynamics states that work and heat are mutually convertible. This is
 evidenced by the units of measure of work and heat. Work is the product of force and distance and is measured in
 Nm or kNm. Heat and other forms of energy are measured in Joules or kJ. One kNm is equivalent to one kJ. That is,
 one unit of work done is equivalent to one unit of energy which is either expended or made available.</p>
 <p class=text>If work is applied to a system, there is a corresponding increase in the internal energy in the
 system which is measured by the amount of heat contained within the system. For example, if a gas is compressed
 and no heat is allowed to escape from the system, this is measurable by an increase in its temperature. Expansion
 causes a reduction of heat energy and a decrease in temperature as work is performed.</p>
 <h2 class=head1>Second Law of Thermodynamics</h2>
 <p class=text>The Second Law of Thermodynamics states that external work must be done to transfer heat from a
 lower temperature system to a higher temperature system. It is impossible for heat to flow from a colder system to
 a hotter one without expending energy in the form of work.</p>
 <p class=&amp;quot;text _idGenParaOverride-1&amp;quot;>This principle led to the development of theoretical thermodynamic cycles that
 uses heat to produce work and also ones that use work to transfer heat such as in refrigeration. For the moment,
 we will consider the work required to compress gases and the work that can be done by the expansion of a gas. It
 will be seen in the following objectives that work can be done on a gas or by a gas in several different ways,
 which depend essentially on how heat flows within the system due to compression or expansion.</p>

 <p class=Heading-1---Below-Objective>Work at Constant Pressure</p>
 <p class=text>Studies of expansion and compression of gases are of interest to the power engineer to allow
 calculation, for example, of the work that can be done by an expanding gas in an internal combustion engine or the
 work that must be done to compress a quantity of air in a compressor.</p>
 <p class=text>Expansion and compression of gases may be carried out under many different conditions. It is
 customary to study certain set conditions and to use these as a guide to the actual, existing operating
 conditions.</p>
 <p class=text>An expansion or a compression taking place at <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>constant

 <h2 class=head1>Work Done During Isothermal Process</h2>
 <p class=text>Another possible compression or expansion process is the isothermal process, during which the
 temperature of the gas does not change.</p>
 <p class=text>An isothermal process for an ideal or perfect gas follows Boyle’s Law, which states that “PV = a
 constant”. Since compression normally causes an increase in temperature, heat must be removed from the system if
 the gas temperature is to remain constant. Normally, this is not fully achievable in a compressor because of the
 difficulty in removing all the heat of compression. Some isothermal compressors have cooling jackets to extract
 heat. Figure 5 illustrates the isothermal process graphically, where the curved line, labelled ‘T<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>’, represents the constant temperature as the pressure and volume
 change.</p>

 how the formula for work done is arrived at, using calculus to determine the area under the curve.</p>

 <p class=Heading-1---Below-Objective>Adiabatic Compression and Expansion</p>
 <p class=text>During many expansion and compression processes, there is insufficient opportunity for the heat to
 flow out of or into the working fluid. This process, called adiabatic, occurs when no heat moves across the system
 boundary. This means that during compression, heat is retained and the temperature of the working fluid increases.
 During expansion, the temperature decreases.</p>
 <p class=text>In an adiabatic process, the relationship between pressure and volume involves the ratio of specific
 heats, C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span>/C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span> designated by γ. The pressure-volume relationship is:</p>

 <p class=text>Figure 7 represents an adiabatic expansion, from point 1 (P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>, V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) to

 <p class=Heading-1---Below-Objective>Polytropic Expansion and Compression</p>
 <p class=text>Most expansion or compression processes are neither isothermal nor adiabatic. Some heat is always
 expended during expansion and retained during compression. This condition of varying pressure, volume and heat
 flow is called a <span class=&amp;quot;Bold _idGenCharOverride-1&amp;quot;>polytropic</span> process. These processes look much like
 an adiabatic process, but the ratio of C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>p</span> to C<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>v</span> (ie. γ) does not apply. Instead, a different exponent, n, is
 used to define the relationship between pressure and volume, as follows:</p>

 <p class=text>This can also be expressed as: P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span><span class=&amp;quot;Superscript CharOverride-1&amp;quot;>n</span> =<span class=&amp;quot;Superscript CharOverride-1&amp;quot;> </span>P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span>V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span><span class=&amp;quot;Superscript CharOverride-1&amp;quot;>n</span></p>

 <h2 class=head1>Comparison of Expansion and Compression Processes</h2>
 <p class=text>The work done by a gas during expansion can be compared for the various processes by observing the
 processes imposed on a single PV diagram. This is shown in Figure 9. The premise is that each process starts at
 the same point 1 (P<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>, V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>1</span>) and expands to the same final volume (V<span class=&amp;quot;Subscript _idGenCharOverride-2&amp;quot;>2</span>). Since the work performed in each case is represented by the
 area under the curve, the comparison can easily be observed. The greatest work is done during the isobaric
 process, followed by isothermal, polytropic, and adiabatic.</p>

 <p class=&amp;quot;Number-Letter-Indent ParaOverride-1&amp;quot;>1. A receiver contains 1.5 m<span class=&amp;quot;Superscript _idGenCharOverride-2&amp;quot;>3</span> of air at 860 kPa and 20°C. Calculate the final temperature
 after 2.75 kg of air is added if the final pressure is 1325 kPa. (R for air = 0.287 kJ/kgK)</p>
 <p class=&amp;quot;Number-Letter-Indent ParaOverride-1&amp;quot;>2. 2 m<span class=&amp;quot;Superscript _idGenCharOverride-2&amp;quot;>3</span> of
 hydrogen at atmospheric pressure in a closed vessel needs to be heated from 0°C to 21°C. If the specific heat at
 constant volume is 10 070 J/kg°C, how much heat is required? (R for hydrogen = 4.139 kJ/kgK)</p>
 <p class=&amp;quot;Number-Letter-Indent ParaOverride-1&amp;quot;>3. A tank with a volume of 5 m<span class=&amp;quot;Superscript _idGenCharOverride-2&amp;quot;>3</span> is half full of water. Top half of the tank contains 2.75 kg
 of air at atmospheric pressure. If the partial pressure of water is 7.3814 kPa, what is the temperature of the air
 in the tank? (R for air = 0.287 kJ/kgK)</p>
 <p class=&amp;quot;Number-Letter-Indent ParaOverride-1&amp;quot;>4. The values of the specific heats of a gas at constant pressure and
 at constant volume are 0.9839 and 0.7285, respectively. Find the value of γ for this gas. If 1.8 kg of this gas is
 heated from 16°C to 155°C, find the heat absorbed if the heating takes place at</p>
 <p class=Number-Letter-Sub>a) Constant pressure </p>
 <p class=Number-Letter-Sub>b) Constant volume.</p>
 <p class=&amp;quot;Number-Letter-Indent ParaOverride-1&amp;quot;>5. With respect to compression and expansion processes, define the
 following:</p>
 <p class=Number-Letter-Sub>a) Isothermal process</p>
 <p class=Number-Letter-Sub>b) Adiabatic process</p>
 <p class=Number-Letter-Sub>c) Polytropic process</p>
 <p class=&amp;quot;Number-Letter-Indent ParaOverride-1&amp;quot;>6. 100 m<span class=&amp;quot;Superscript _idGenCharOverride-2&amp;quot;>3</span> of a
 perfect gas at atmospheric pressure and a temperature of 21°C is compressed to 25 m<span class=&amp;quot;Superscript _idGenCharOverride-2&amp;quot;>3</span>. What work is required if the gas is compressed:</p>
 <p class=Number-Letter-Sub>a) Isothermally</p>
 <p class=Number-Letter-Sub>b) Adiabatically (Assume γ = 1.32)</p>
 <p class=Number-Letter-Sub>c) Polytropically (Assume n = 1.18)</p>
 <p id=chSelfAssessment class=Self-Assessment-Tests>Self-Assessment</p>
 </div>
 <div id=quiz>
 <form class=question id=1220><p class=qTitle><b>Question 1</b><div class=answers><p class=questionText>Internal energy of a perfect gas is directly related to:<p class=answer><input type=radio name=answer value=1.0000000 id=00><label for=00>temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=02><label for=02>pressure</label><p class=answer><input type=radio name=answer value=0.0000000 id=04><label for=04>pressure and volume</label><p class=answer><input type=radio name=answer value=0.0000000 id=06><label for=06>pressure and temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=08><label for=08>volume</label></p></div></form>
 <form class=question id=1221><p class=qTitle><b>Question 2</b><div class=answers><p class=questionText>P<sub>1</sub>/T<sub>1</sub> = P<sub>2</sub>/T<sub>2</sub> represents:<br><p class=answer><input type=radio name=answer value=0.0000000 id=10><label for=10>first law of thermodynamics</label><p class=answer><input type=radio name=answer value=0.0000000 id=12><label for=12>Boyle's law</label><p class=answer><input type=radio name=answer value=1.0000000 id=14><label for=14>Charles' law</label><p class=answer><input type=radio name=answer value=0.0000000 id=16><label for=16>second law of thermodynamics</label><p class=answer><input type=radio name=answer value=0.0000000 id=18><label for=18>Joule’s law</label></p></div></form>
 <form class=question id=1222><p class=qTitle><b>Question 3</b><div class=answers><p class=questionText>An air receiver is cylindrical with hemispherical ends. The diameter is 1.2 m and the overall length is 4.2 m. How much air (air at atmospheric pressure of 100 kPa) is to be taken from the atmosphere and pumped into the vessel at 500 kPa gauge. The air receiver initially contains air at atmospheric pressure and the compressed air is the same temperature as the atmospheric air.<p class=answer><input type=radio name=answer value=0.0000000 id=20><label for=20>25.8 m<sup>3</sup></label><p class=answer><input type=radio name=answer value=1.0000000 id=22><label for=22>21.5 m<sup>3</sup></label><p class=answer><input type=radio name=answer value=0.0000000 id=24><label for=24>28.25 m<sup>3</sup></label><p class=answer><input type=radio name=answer value=0.0000000 id=26><label for=26>33.9 m<sup>3</sup></label><p class=answer><input type=radio name=answer value=0.0000000 id=28><label for=28>8.59 m<sup>3</sup></label></p></div></form>
 <form class=question id=1223><p class=qTitle><b>Question 4</b><div class=answers><p class=questionText>The general gas law may also be written as:<p class=answer><input type=radio name=answer value=0.0000000 id=30><label for=30>P<sub>1</sub>V<sub>1</sub> = P<sub>2</sub>V<sub>2</sub></label><p class=answer><input type=radio name=answer value=0.0000000 id=32><label for=32>W = P (V<sub>2</sub>-V<sub>1</sub>)</label><p class=answer><input type=radio name=answer value=1.0000000 id=34><label for=34>PV = mRT</label><p class=answer><input type=radio name=answer value=0.0000000 id=36><label for=36>Delta Q = Delta U + Work</label><p class=answer><input type=radio name=answer value=0.0000000 id=38><label for=38>R = C<sub>p</sub>-C<sub>v</sub></label></p></div></form>
 <form class=question id=1224><p class=qTitle><b>Question 5</b><div class=answers><p class=questionText>An air receiver is cylindrical with hemispherical ends. The diameter is 1.1 m and the overall length is 3.1 m. How much air (air at atmospheric pressure of 100 kPa) is to be taken from the atmosphere and pumped into the vessel at 700 kPa gauge. The air receiver initially contains air at atmospheric pressure and the compressed air is the same temperature as the atmospheric air.<p class=answer><input type=radio name=answer value=0.0000000 id=40><label for=40>25.5 m<sup>3</sup></label><p class=answer><input type=radio name=answer value=0.0000000 id=42><label for=42>20.78 m<sup>3</sup></label><p class=answer><input type=radio name=answer value=1.0000000 id=44><label for=44>18.18 m<sup>3</sup></label><p class=answer><input type=radio name=answer value=0.0000000 id=46><label for=46>29.14 m<sup>3</sup></label><p class=answer><input type=radio name=answer value=0.0000000 id=48><label for=48>7.79 m<sup>3</sup></label></p></div></form>

 <form class=question id=1200 category=120><p class=qTitle><b>Question 1</b><div class=answers><p class=questionText>The Brayton Cycle is defined as:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a non-flow cycle00&amp;quot;><label for=&amp;quot;a non-flow cycle00&amp;quot;>a non-flow cycle</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;an open cycle20&amp;quot;><label for=&amp;quot;an open cycle20&amp;quot;>an open cycle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the air standard cycle40&amp;quot;><label for=&amp;quot;the air standard cycle40&amp;quot;>the air standard cycle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a pressure ratio cycle60&amp;quot;><label for=&amp;quot;a pressure ratio cycle60&amp;quot;>a pressure ratio cycle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;constant volume cycle80&amp;quot;><label for=&amp;quot;constant volume cycle80&amp;quot;>constant volume cycle</label></p></div></form>
 <form class=question id=1251 category=125 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 2</b><div class=answers><p class=questionText>When monoatomic hydrogen diffuses into steel, affecting its crystal boundaries, the steel:<p class=answer><input type=radio name=answer value=0.0000000 id=blisters01><label for=blisters01>blisters</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;becomes brittle21&amp;quot;><label for=&amp;quot;becomes brittle21&amp;quot;>becomes brittle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;becomes ductile41&amp;quot;><label for=&amp;quot;becomes ductile41&amp;quot;>becomes ductile</label></p></div></form>
 <form class=question id=1212 category=121><p class=qTitle><b>Question 3</b><div class=answers><p class=questionText>When performing magnetic particle examination, when necessary, the surface and adjacent areas within _____ mm are cleaned with any suitable means.<p class=answer><input type=radio name=answer value=0.0000000 id=2002><label for=2002>20</label><p class=answer><input type=radio name=answer value=1.0000000 id=2522><label for=2522>25</label><p class=answer><input type=radio name=answer value=0.0000000 id=3042><label for=3042>30</label><p class=answer><input type=radio name=answer value=0.0000000 id=1062><label for=1062>10</label><p class=answer><input type=radio name=answer value=0.0000000 id=10082><label for=10082>100</label></p></div></form>
 <form class=question id=1233 category=123 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 4</b><div class=answers><p class=questionText>Using the enthalpy/entropy diagram, it can be seen that, for wet steam, an increase in entropy at constant enthalpy will cause:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;an increase in steam quality and increase in pressure03&amp;quot;><label for=&amp;quot;an increase in steam quality and increase in pressure03&amp;quot;>an increase in steam quality and increase in pressure</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;an increase in steam quality and decrease in pressure23&amp;quot;><label for=&amp;quot;an increase in steam quality and decrease in pressure23&amp;quot;>an increase in steam quality and decrease in pressure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a decrease in steam quality and increase in pressure43&amp;quot;><label for=&amp;quot;a decrease in steam quality and increase in pressure43&amp;quot;>a decrease in steam quality and increase in pressure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a decrease in steam temperature and decrease in pressure63&amp;quot;><label for=&amp;quot;a decrease in steam temperature and decrease in pressure63&amp;quot;>a decrease in steam temperature and decrease in pressure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;an decrease in steam quality and increase in temperature83&amp;quot;><label for=&amp;quot;an decrease in steam quality and increase in temperature83&amp;quot;>an decrease in steam quality and increase in temperature</label></p></div></form>
 <form class=question id=1244 category=124><p class=qTitle><b>Question 5</b><div class=answers><p class=questionText>This non-ferrous metal is primarily used in a power plant for electrical equipment and as an alloy in heat exchanger tubes, valves and fittings:<p class=answer><input type=radio name=answer value=0.0000000 id=aluminum.04><label for=aluminum.04>aluminum.</label><p class=answer><input type=radio name=answer value=1.0000000 id=copper.24><label for=copper.24>copper.</label><p class=answer><input type=radio name=answer value=0.0000000 id=lead.44><label for=lead.44>lead.</label><p class=answer><input type=radio name=answer value=0.0000000 id=tin.64><label for=tin.64>tin.</label><p class=answer><input type=radio name=answer value=0.0000000 id=steel84><label for=steel84>steel</label></p></div></form>
 <form class=question id=1235 category=123 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 6</b><div class=answers><p class=questionText>When boiling water, if the vapor produced is pure steam it is called:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;saturated steam05&amp;quot;><label for=&amp;quot;saturated steam05&amp;quot;>saturated steam</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;dry saturated steam25&amp;quot;><label for=&amp;quot;dry saturated steam25&amp;quot;>dry saturated steam</label><p class=answer><input type=radio name=answer value=0.0000000 id=steam45><label for=steam45>steam</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;sensible steam65&amp;quot;><label for=&amp;quot;sensible steam65&amp;quot;>sensible steam</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;a gas85&amp;quot;><label for=&amp;quot;a gas85&amp;quot;>a gas</label></p></div></form>
 <form class=question id=1246 category=124><p class=qTitle><b>Question 7</b><div class=answers><p class=questionText>What is the comparison of carbon content between steel and cast iron?<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;steel greater than 3%, cast iron less than 3%06&amp;quot;><label for=&amp;quot;steel greater than 3%, cast iron less than 3%06&amp;quot;>steel greater than 3%, cast iron less than 3%</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;steel greater than 2%, cast iron less than 2%26&amp;quot;><label for=&amp;quot;steel greater than 2%, cast iron less than 2%26&amp;quot;>steel greater than 2%, cast iron less than 2%</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;steel less than 3%, cast iron greater than 3%46&amp;quot;><label for=&amp;quot;steel less than 3%, cast iron greater than 3%46&amp;quot;>steel less than 3%, cast iron greater than 3%</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;steel less than 2%, cast iron greater than 2%66&amp;quot;><label for=&amp;quot;steel less than 2%, cast iron greater than 2%66&amp;quot;>steel less than 2%, cast iron greater than 2%</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;steel less than 2%, cast iron greater than 1%86&amp;quot;><label for=&amp;quot;steel less than 2%, cast iron greater than 1%86&amp;quot;>steel less than 2%, cast iron greater than 1%</label></p></div></form>
 <form class=question id=1257 category=125 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 8</b><div class=answers><p class=questionText>In a corrosion cell, the electrolyte:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is acidic07&amp;quot;><label for=&amp;quot;is acidic07&amp;quot;>is acidic</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is basic27&amp;quot;><label for=&amp;quot;is basic27&amp;quot;>is basic</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;is conductive47&amp;quot;><label for=&amp;quot;is conductive47&amp;quot;>is conductive</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is corrosive67&amp;quot;><label for=&amp;quot;is corrosive67&amp;quot;>is corrosive</label></p></div></form>
 <form class=question id=758 category=75><p class=qTitle><b>Question 9</b><div class=answers><p class=questionText>Calculate the heat flow per minute through the fluid film from a 500 m2 flat horizontal floor of an office at 22.0°C, to an ambient air temperature of 14.5°C. Use 30 m/s conditions. h=75W/m2K<p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;16.875 MJ08&amp;quot;><label for=&amp;quot;16.875 MJ08&amp;quot;>16.875 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;15.875 MJ28&amp;quot;><label for=&amp;quot;15.875 MJ28&amp;quot;>15.875 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;14.875 MJ48&amp;quot;><label for=&amp;quot;14.875 MJ48&amp;quot;>14.875 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;18.875 MJ68&amp;quot;><label for=&amp;quot;18.875 MJ68&amp;quot;>18.875 MJ</label></p></div></form>
 <form class=question id=1209 category=120 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 10</b><div class=answers><p class=questionText>In the Rankine Cycle, the work done by the working fluid:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is equivalent to the change in internal energy09&amp;quot;><label for=&amp;quot;is equivalent to the change in internal energy09&amp;quot;>is equivalent to the change in internal energy</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is equivalent to the work done by the turbine minus the heat input in the boiler29&amp;quot;><label for=&amp;quot;is equivalent to the work done by the turbine minus the heat input in the boiler29&amp;quot;>is equivalent to the work done by the turbine minus the heat input in the boiler</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is dependent upon the amount of superheat provided49&amp;quot;><label for=&amp;quot;is dependent upon the amount of superheat provided49&amp;quot;>is dependent upon the amount of superheat provided</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;is equal to the amount of heat input into the boiler69&amp;quot;><label for=&amp;quot;is equal to the amount of heat input into the boiler69&amp;quot;>is equal to the amount of heat input into the boiler</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;is equivalent to the heat released in its passage through the turbine89&amp;quot;><label for=&amp;quot;is equivalent to the heat released in its passage through the turbine89&amp;quot;>is equivalent to the heat released in its passage through the turbine</label></p></div></form>
 <form class=question id=12610 category=126><p class=qTitle><b>Question 11</b><div class=answers><p class=questionText>The triangle below the reference line indicates:<br><img alt=&amp;quot;PE2 A2 07 04&amp;quot; src=data:,><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;fillet weld, arrow side010&amp;quot;><label for=&amp;quot;fillet weld, arrow side010&amp;quot;>fillet weld, arrow side</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;bevel weld, arrow side210&amp;quot;><label for=&amp;quot;bevel weld, arrow side210&amp;quot;>bevel weld, arrow side</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;fillet weld, other side410&amp;quot;><label for=&amp;quot;fillet weld, other side410&amp;quot;>fillet weld, other side</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;bevel weld, arrow side610&amp;quot;><label for=&amp;quot;bevel weld, arrow side610&amp;quot;>bevel weld, arrow side</label></p></div></form>
 <form class=question id=12411 category=124 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 12</b><div class=answers><p class=questionText>Certain metals are __________ which means that their atoms can rearrange from one crystal structure to another at certain critical temperatures with each structure being stable within definite limits of temperature and pressure and having distinct properties.<p class=answer><input type=radio name=answer value=1.0000000 id=allotropic011><label for=allotropic011>allotropic</label><p class=answer><input type=radio name=answer value=0.0000000 id=alloys211><label for=alloys211>alloys</label><p class=answer><input type=radio name=answer value=0.0000000 id=critical411><label for=critical411>critical</label><p class=answer><input type=radio name=answer value=0.0000000 id=cementite611><label for=cementite611>cementite</label><p class=answer><input type=radio name=answer value=0.0000000 id=ferrite811><label for=ferrite811>ferrite</label></p></div></form>
 <form class=question id=12312 category=123><p class=qTitle><b>Question 13</b><div class=answers><p class=questionText>An energy function of a constant pressure process is:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;heat energy012&amp;quot;><label for=&amp;quot;heat energy012&amp;quot;>heat energy</label><p class=answer><input type=radio name=answer value=0.0000000 id=entropy212><label for=entropy212>entropy</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;internal energy412&amp;quot;><label for=&amp;quot;internal energy412&amp;quot;>internal energy</label><p class=answer><input type=radio name=answer value=1.0000000 id=enthalpy612><label for=enthalpy612>enthalpy</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;specific volume812&amp;quot;><label for=&amp;quot;specific volume812&amp;quot;>specific volume</label></p></div></form>
 <form class=question id=12013 category=120 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 14</b><div class=answers><p class=questionText>Further increases in Rankine Cycle efficiency can be realized if bled steam is used for feedwater heating as in the __________ cycle.<p class=answer><input type=radio name=answer value=0.0000000 id=Carnot013><label for=Carnot013>Carnot</label><p class=answer><input type=radio name=answer value=0.0000000 id=expansion213><label for=expansion213>expansion</label><p class=answer><input type=radio name=answer value=1.0000000 id=regenerative413><label for=regenerative413>regenerative</label><p class=answer><input type=radio name=answer value=0.0000000 id=compressive613><label for=compressive613>compressive</label><p class=answer><input type=radio name=answer value=0.0000000 id=isothermal813><label for=isothermal813>isothermal</label></p></div></form>
 <form class=question id=12514 category=125><p class=qTitle><b>Question 15</b><div class=answers><p class=questionText>The ultimate goal of root cause analysis is:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;to affix blame to parties that had roles in a components failure014&amp;quot;><label for=&amp;quot;to affix blame to parties that had roles in a components failure014&amp;quot;>to affix blame to parties that had roles in a component's failure</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;to develop a warranty case to use against a component manufacturer214&amp;quot;><label for=&amp;quot;to develop a warranty case to use against a component manufacturer214&amp;quot;>to develop a warranty case to use against a component manufacturer</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;to learn all factors involved in a components failure, so that future failures can be prevented414&amp;quot;><label for=&amp;quot;to learn all factors involved in a components failure, so that future failures can be prevented414&amp;quot;>to learn all factors involved in a component's failure, so that future failures can be prevented</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;to log repeated failure occurrences, and predict component life cycles614&amp;quot;><label for=&amp;quot;to log repeated failure occurrences, and predict component life cycles614&amp;quot;>to log repeated failure occurrences, and predict component life cycles</label></p></div></form>
 <form class=question id=7515 category=75 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 16</b><div class=answers><p class=questionText>Find the quantity of heat required to raise the temperature of 500 kg of mild steel from 20°C to 100°C, if the specific heat of steel is 0.494 kJ/kg°C.<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;19.760 kJ015&amp;quot;><label for=&amp;quot;19.760 kJ015&amp;quot;>19.760 kJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;1976.0 kJ215&amp;quot;><label for=&amp;quot;1976.0 kJ215&amp;quot;>1976.0 kJ</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;19 760 kJ415&amp;quot;><label for=&amp;quot;19 760 kJ415&amp;quot;>19 760 kJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;197 600 kJ615&amp;quot;><label for=&amp;quot;197 600 kJ615&amp;quot;>197 600 kJ</label></p></div></form>
 <form class=question id=12516 category=125><p class=qTitle><b>Question 17</b><div class=answers><p class=questionText>In a typical corrosion cell, with water as the electrolyte, _______________ is produced at the __________________ as a result of the galvanic corrosion process.<p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;hydrogen, cathode016&amp;quot;><label for=&amp;quot;hydrogen, cathode016&amp;quot;>hydrogen, cathode</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;hydrogen, anode216&amp;quot;><label for=&amp;quot;hydrogen, anode216&amp;quot;>hydrogen, anode</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;hydroxide, anode416&amp;quot;><label for=&amp;quot;hydroxide, anode416&amp;quot;>hydroxide, anode</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;reactive metal ions, cathode616&amp;quot;><label for=&amp;quot;reactive metal ions, cathode616&amp;quot;>reactive metal ions, cathode</label></p></div></form>
 <form class=question id=12117 category=121 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 18</b><div class=answers><p class=questionText>Which statement is true regarding safety during the performance of hydrostatic tests?<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Liquids are used for testing because they expand significantly when the pressure drops.017&amp;quot;><label for=&amp;quot;Liquids are used for testing because they expand significantly when the pressure drops.017&amp;quot;>Liquids are used for testing because they expand significantly when the pressure drops.</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Because all the air is vented from vessels, no gases are trapped and compressed.217&amp;quot;><label for=&amp;quot;Because all the air is vented from vessels, no gases are trapped and compressed.217&amp;quot;>Because all the air is vented from vessels, no gases are trapped and compressed.</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;Blind flanges whose bolts failed during a hydrostatic test have been known to travel up to 20 meters417&amp;quot;><label for=&amp;quot;Blind flanges whose bolts failed during a hydrostatic test have been known to travel up to 20 meters417&amp;quot;>Blind flanges whose bolts failed during a hydrostatic test have been known to travel up to 20 meters</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;All non-essential personnel should carry on about their business when pressure tests are being conducted617&amp;quot;><label for=&amp;quot;All non-essential personnel should carry on about their business when pressure tests are being conducted617&amp;quot;>All non-essential personnel should carry on about their business when pressure tests are being conducted</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Because a non compressing liquid is being used, in the event of a failure, there is no danger to personnel in the vicinity.817&amp;quot;><label for=&amp;quot;Because a non compressing liquid is being used, in the event of a failure, there is no danger to personnel in the vicinity.817&amp;quot;>Because a non compressing liquid is being used, in the event of a failure, there is no danger to personnel in the vicinity.</label></p></div></form>
 <form class=question id=7518 category=75><p class=qTitle><b>Question 19</b><div class=answers><p class=questionText>Calculate the heat transfer per hour through a solid brick wall which is 12 m long, 2.7 m high, and 175 mm thick. The outer surface temperature is 9°C and the inner surface temperature is 21°C.<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;7.498.9 MJ018&amp;quot;><label for=&amp;quot;7.498.9 MJ018&amp;quot;>7.498.9 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;4698.9 kJ218&amp;quot;><label for=&amp;quot;4698.9 kJ218&amp;quot;>4698.9 kJ</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;4.798.9 MJ418&amp;quot;><label for=&amp;quot;4.798.9 MJ418&amp;quot;>4.798.9 MJ</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;4.111.6 MJ618&amp;quot;><label for=&amp;quot;4.111.6 MJ618&amp;quot;>4.111.6 MJ</label></p></div></form>
 <form class=question id=12219 category=122 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 20</b><div class=answers><p class=questionText>The pressure exerted by each gas in a gas mixture is termed __________ pressure.<p class=answer><input type=radio name=answer value=0.0000000 id=absolute019><label for=absolute019>absolute</label><p class=answer><input type=radio name=answer value=0.0000000 id=kinetic219><label for=kinetic219>kinetic</label><p class=answer><input type=radio name=answer value=1.0000000 id=partial419><label for=partial419>partial</label><p class=answer><input type=radio name=answer value=0.0000000 id=total619><label for=total619>total</label><p class=answer><input type=radio name=answer value=0.0000000 id=limited819><label for=limited819>limited</label></p></div></form>
 <form class=question id=12420 category=124><p class=qTitle><b>Question 21</b><div class=answers><p class=questionText>This non-ferrous metal has good corrosion resistance, is an excellent heat conductor, is very malleable and ductile, has low density and low tensile strength:<p class=answer><input type=radio name=answer value=1.0000000 id=aluminum.020><label for=aluminum.020>aluminum.</label><p class=answer><input type=radio name=answer value=0.0000000 id=bronze.220><label for=bronze.220>bronze.</label><p class=answer><input type=radio name=answer value=0.0000000 id=copper.420><label for=copper.420>copper.</label><p class=answer><input type=radio name=answer value=0.0000000 id=lead.620><label for=lead.620>lead.</label><p class=answer><input type=radio name=answer value=0.0000000 id=tin820><label for=tin820>tin</label></p></div></form>
 <form class=question id=12221 category=122 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 22</b><div class=answers><p class=questionText>Isothermal compression follows:<p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;Boyles law021&amp;quot;><label for=&amp;quot;Boyles law021&amp;quot;>Boyle's law</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Charles’ law221&amp;quot;><label for=&amp;quot;Charles’ law221&amp;quot;>Charles’ law</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Joules law421&amp;quot;><label for=&amp;quot;Joules law421&amp;quot;>Joule's law</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Daltons law621&amp;quot;><label for=&amp;quot;Daltons law621&amp;quot;>Dalton's law</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Avogrado’s law821&amp;quot;><label for=&amp;quot;Avogrado’s law821&amp;quot;>Avogrado’s law</label></p></div></form>
 <form class=question id=12122 category=121><p class=qTitle><b>Question 23</b><div class=answers><p class=questionText>With reference to permissible creep values, what is the maximum permissible strain in mm allowed for steam piping, welded joints, boiler tubes?<p class=answer><input type=radio name=answer value=0.0000000 id=0.00025022><label for=0.00025022>0.00025</label><p class=answer><input type=radio name=answer value=1.0000000 id=0.075222><label for=0.075222>0.075</label><p class=answer><input type=radio name=answer value=0.0000000 id=0.05422><label for=0.05422>0.05</label><p class=answer><input type=radio name=answer value=0.0000000 id=0.5622><label for=0.5622>0.5</label><p class=answer><input type=radio name=answer value=0.0000000 id=0.0025822><label for=0.0025822>0.0025</label></p></div></form>
 <form class=question id=12623 category=126 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 24</b><div class=answers><p class=questionText>In the following diagram, the &amp;quot;1/8&amp;quot; refers to:<br><img alt=&amp;quot;PE2 A2 07 010&amp;quot; src=data:,><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;root opening width023&amp;quot;><label for=&amp;quot;root opening width023&amp;quot;>root opening width</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;groove weld size223&amp;quot;><label for=&amp;quot;groove weld size223&amp;quot;>groove weld size</label><p class=answer><input type=radio name=answer value=0.0000000 id='material is 1/8&amp;quot; thick423'><label for='material is 1/8&amp;quot; thick423'>material is 1/8&amp;quot; thick</label><p class=answer><input type=radio name=answer value=0.0000000 id='filler rod 1/8&amp;quot; minimum623'><label for='filler rod 1/8&amp;quot; minimum623'>filler rod 1/8&amp;quot; minimum</label></p></div></form>
 <form class=question id=12124 category=121><p class=qTitle><b>Question 25</b><div class=answers><p class=questionText>With reference to ultrasonic testing, what is it called when the separation of the two waves increase until the longitudinal wave travels parallel to the surface?<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Transverse angle024&amp;quot;><label for=&amp;quot;Transverse angle024&amp;quot;>Transverse angle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Maximum angle224&amp;quot;><label for=&amp;quot;Maximum angle224&amp;quot;>Maximum angle</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;Critical angle424&amp;quot;><label for=&amp;quot;Critical angle424&amp;quot;>Critical angle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Longitudinal angle624&amp;quot;><label for=&amp;quot;Longitudinal angle624&amp;quot;>Longitudinal angle</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;Reference angle824&amp;quot;><label for=&amp;quot;Reference angle824&amp;quot;>Reference angle</label></p></div></form>
 <form class=question id=12225 category=122 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 26</b><div class=answers><p class=questionText>Transfer of work from the gas to the operating mechanism of a cylinder is one means by which internal energy of a gas is reduced. Another is:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;adding heat energy025&amp;quot;><label for=&amp;quot;adding heat energy025&amp;quot;>adding heat energy</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;removing heat energy225&amp;quot;><label for=&amp;quot;removing heat energy225&amp;quot;>removing heat energy</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;increasing the temperature425&amp;quot;><label for=&amp;quot;increasing the temperature425&amp;quot;>increasing the temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;compressing the gas625&amp;quot;><label for=&amp;quot;compressing the gas625&amp;quot;>compressing the gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;removing some of the mass825&amp;quot;><label for=&amp;quot;removing some of the mass825&amp;quot;>removing some of the mass</label></p></div></form>
 <form class=question id=12626 category=126><p class=qTitle><b>Question 27</b><div class=answers><p class=questionText>The &amp;quot;flag&amp;quot; in the following weld symbol represents:<br><img alt=&amp;quot;PE2 A2 07 03&amp;quot; src=data:,><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;field weld026&amp;quot;><label for=&amp;quot;field weld026&amp;quot;>field weld</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;weld all around226&amp;quot;><label for=&amp;quot;weld all around226&amp;quot;>weld all around</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;shop weld426&amp;quot;><label for=&amp;quot;shop weld426&amp;quot;>shop weld</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;special surface preparation626&amp;quot;><label for=&amp;quot;special surface preparation626&amp;quot;>special surface preparation</label></p></div></form>
 <form class=question id=7527 category=75 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 28</b><div class=answers><p class=questionText>A cast iron sphere is 150 mm in diameter at 10°C. It is heated to 98°C. Calculate the final volume.<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;1 781 175.6 mm3027&amp;quot;><label for=&amp;quot;1 781 175.6 mm3027&amp;quot;>1 781 175.6 mm3</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;1 771 997.6 mm3227&amp;quot;><label for=&amp;quot;1 771 997.6 mm3227&amp;quot;>1 771 997.6 mm3</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;1 779 997.6 mm3427&amp;quot;><label for=&amp;quot;1 779 997.6 mm3427&amp;quot;>1 779 997.6 mm3</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;1 772 175.6 mm3627&amp;quot;><label for=&amp;quot;1 772 175.6 mm3627&amp;quot;>1 772 175.6 mm3</label></p></div></form>
 <form class=question id=12628 category=126><p class=qTitle><b>Question 29</b><div class=answers><p class=questionText>The weld joint preparation indicated by the following weld symbol is:<br><img alt=&amp;quot;PE2 A2 07 02&amp;quot; src=data:,><p class=answer><input type=radio name=answer value=0.0000000 id=SMAW028><label for=SMAW028>SMAW</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;60 degree vee groove228&amp;quot;><label for=&amp;quot;60 degree vee groove228&amp;quot;>60 degree vee groove</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;60 degree double bevel groove428&amp;quot;><label for=&amp;quot;60 degree double bevel groove428&amp;quot;>60 degree double bevel groove</label><p class=answer><input type=radio name=answer value=0.0000000 id='1/2&amp;quot; root pass628'><label for='1/2&amp;quot; root pass628'>1/2&amp;quot; root pass</label></p></div></form>
 <form class=question id=12229 category=122 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 30</b><div class=answers><p class=questionText>The work done in expansion/compression of a gas can be determined by:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the specific heat at constant pressure times the volume change029&amp;quot;><label for=&amp;quot;multiplying the specific heat at constant pressure times the volume change029&amp;quot;>multiplying the specific heat at constant pressure times the volume change</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;subtracting the heat content at condition 1 from the heat content at condition 2229&amp;quot;><label for=&amp;quot;subtracting the heat content at condition 1 from the heat content at condition 2229&amp;quot;>subtracting the heat content at condition 1 from the heat content at condition 2</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the mass of gas times 9.81 times the specific heat at constant temperature times the temperature change429&amp;quot;><label for=&amp;quot;multiplying the mass of gas times 9.81 times the specific heat at constant temperature times the temperature change429&amp;quot;>multiplying the mass of gas times 9.81 times the specific heat at constant temperature times the temperature change</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;the area under a pressure/volume graph showing condition 1 and condition 2 for the gas629&amp;quot;><label for=&amp;quot;the area under a pressure/volume graph showing condition 1 and condition 2 for the gas629&amp;quot;>the area under a pressure/volume graph showing condition 1 and condition 2 for the gas</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;multiplying the mass of gas times the specific heat at constant pressure times the temperature change829&amp;quot;><label for=&amp;quot;multiplying the mass of gas times the specific heat at constant pressure times the temperature change829&amp;quot;>multiplying the mass of gas times the specific heat at constant pressure times the temperature change</label></p></div></form>
 <form class=question id=12030 category=120><p class=qTitle><b>Question 31</b><div class=answers><p class=questionText>When comparing the Otto and Diesel Cycles for the same compression ratio:<p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the Diesel Cycle generates a higher temperature030&amp;quot;><label for=&amp;quot;the Diesel Cycle generates a higher temperature030&amp;quot;>the Diesel Cycle generates a higher temperature</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the Diesel Cycle requires a longer cut-off230&amp;quot;><label for=&amp;quot;the Diesel Cycle requires a longer cut-off230&amp;quot;>the Diesel Cycle requires a longer cut-off</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the Otto Cycle becomes an open cycle430&amp;quot;><label for=&amp;quot;the Otto Cycle becomes an open cycle430&amp;quot;>the Otto Cycle becomes an open cycle</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;the Otto Cycle is more efficient630&amp;quot;><label for=&amp;quot;the Otto Cycle is more efficient630&amp;quot;>the Otto Cycle is more efficient</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;the Diesel cycle is more efficient830&amp;quot;><label for=&amp;quot;the Diesel cycle is more efficient830&amp;quot;>the Diesel cycle is more efficient</label></p></div></form>
 <form class=question id=12331 category=123 style=background-color:rgb(202,210,228)><p class=qTitle><b>Question 32</b><div class=answers><p class=questionText>When sampling very wet steam samples approximate dryness fraction values may be determined by passing steam through a:<p class=answer><input type=radio name=answer value=0.0000000 id=dehydrator031><label for=dehydrator031>dehydrator</label><p class=answer><input type=radio name=answer value=0.0000000 id=desalinator231><label for=desalinator231>desalinator</label><p class=answer><input type=radio name=answer value=1.0000000 id=&amp;quot;separating calorimeter431&amp;quot;><label for=&amp;quot;separating calorimeter431&amp;quot;>separating calorimeter</label><p class=answer><input type=radio name=answer value=0.0000000 id=&amp;quot;throttling calorimeter631&amp;quot;><label for=&amp;quot;throttling calorimeter631&amp;quot;>throttling calorimeter</label><p class=answer><input type=radio name=answer value=0.0000000 id=desuperheater831><label for=desuperheater831>desuperheater</label></p></div></form>
